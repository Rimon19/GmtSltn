<div class="row">
  <div class="col-lg-12">
    <nb-card>
      <nb-card-header>Upload Image</nb-card-header>
      <button class="float-right ml-5"  mat-button (click)="onClose()">
        <mat-icon>close</mat-icon>
      </button>
      <nb-card-body>
        <form #form="ngForm">
          <div class="row">
            <div class="col-sm-3">
              <img title=""
              [src]="output_image"
              hieght="100"
              width="100"
            />
            </div>
            <div class="col-sm-3">
              <div class="form-group">
                <label for="colorName" class="label">
                  Select Image <span class="text-danger">*</span></label>
                  <input
                  type="file"
                  class="custom-file-input"
                  id="image"
                  aria-describedby="image"
                  accept="image/*"
                  (change)="detectFiles($event)"
                />
                <label class="custom-file-label" for="image"
                  >Choose file</label
                >
               
                <!-- <div class="text-left text-danger"
                *ngIf="colourEntryService.colourEntry.colorName==''&&ColorName.touched">
                Color Name  is required
              </div> -->
              </div>
              
            </div>
            <div class="col-sm-3">
              <div class="form-group" *ngFor="let img of imageCollections;let i = index">
                <img src="http://localhost:4186/{{img.imagePath}}" height="100px" width="50px">
                <button (click)="onDelete(img.id,i)" >Delete</button>
              </div>
              
            </div>
           
            <!-- <div class="col-sm-3">
              <div class="form-group">
                <label for="ContactNumber" class="label">
                  Status</label>
                  <select   name="status" #Status="ngModel"
                  [(ngModel)]="colourEntryService.colourEntry.status"
                   id="Status" 
                   class="form-control text-responsive" >
                  <option value=''>Select Status</option>
                  <option  *ngFor="let btnAction of Active_Inactive" 
                  value="{{btnAction.val}}">{{btnAction.btn}}</option>
                  
              </select>
               
              </div>
              
            </div> -->
           
            
          </div>
        
           
        
       
          <button type="submit" (click)="onSubmit()" nbButton>Submit</button>

        
        </form>
      </nb-card-body>
    </nb-card>
  </div>
</div>
