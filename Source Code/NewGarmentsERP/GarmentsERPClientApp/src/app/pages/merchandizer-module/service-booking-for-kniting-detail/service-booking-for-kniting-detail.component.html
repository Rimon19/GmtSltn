<nb-card>

  <div class="example-container mat-elevation-z8">
     <div class="example-header">
         <h5>Service Booking For Kniting Detail</h5>
         <div style="margin-left: 30px;width: 85%;">
        <mat-form-field>
        <mat-label style="font-size:15px;font-weight: bold;">Search All Here ..</mat-label>
          <input
            matInput
            #filter
            (change)="applyFilter($event.target.value)"
           
          />
        
         
          <button
            mat-icon-button
            matSuffix
            aria-label="clear"
            *ngIf="filter.value"
            (click)="filter.value = ''; applyFilter('')"
          >
            <mat-icon>close</mat-icon>
            
          
          </button>
         
          
          <!-- <button mat-flat-button class="float-right" color="warn" >Reset</button> -->
        </mat-form-field>
        <mat-icon (click)="resetFilters()">autorenew</mat-icon>
         </div>
       </div>
     
       <div style="margin-left: 30px;width: 85%;">
        <mat-form-field *ngFor="let filter of filterSelectObj" style="margin-left: 10px;width: 10%;">
        <mat-label style="font-size:15px;font-weight: bold;">S.{{filter.name}}</mat-label>
          <input  matInput  
          name="{{filter.columnProp}}" [(ngModel)]="filter.modelValue"
          (change)="filterChange(filter,$event)">
          
        </mat-form-field>
       </div>

         <mat-table
           [dataSource]="dataSource"
           matSort
           mat-table
         >
         
         <ng-container matColumnDef="id">
         <mat-header-cell *matHeaderCellDef class="text-dark">   
           <button class="btn btn-outline-success ml-2" (click)="redirectToAddPage()"> <i class="fa fa-plus"></i></button>
         </mat-header-cell>
         <mat-cell *matCellDef="let element" >       
           <button *ngIf="element.id!=0"  mat-icon-button (click)="redirectToEditPage(element)" > <mat-icon>launch</mat-icon></button>
           <button *ngIf="element.id!=0" mat-icon-button (click)="onDelete(element)" ><i class="far fa-trash-alt fa-lg text-danger"></i></button>
         </mat-cell>
       </ng-container>
           
          <!-- <ng-container matColumnDef="serviceBookingForKnitingId">
  <mat-header-cell *matHeaderCellDef mat-sort-header
    >MasterId</mat-header-cell
  >
  <mat-cell *matCellDef="let element">{{ element.serviceBookingForKnitingId }}</mat-cell>
</ng-container> -->
<ng-container matColumnDef="processId">
  <mat-header-cell *matHeaderCellDef mat-sort-header
    >Process</mat-header-cell
  >
  <mat-cell *matCellDef="let element">{{ element.processId }}</mat-cell>
</ng-container>
<ng-container matColumnDef="sensitivity">
  <mat-header-cell *matHeaderCellDef mat-sort-header
    >Sensitivity </mat-header-cell
  >
  <mat-cell *matCellDef="let element">{{ element.sensitivity }}</mat-cell>
</ng-container>
<ng-container matColumnDef="programNo">
  <mat-header-cell *matHeaderCellDef mat-sort-header
    >Program No</mat-header-cell
  >
  <mat-cell *matCellDef="let element">{{ element.programNo }}</mat-cell>
</ng-container>
<ng-container matColumnDef="fabricDescriptionId">
  <mat-header-cell *matHeaderCellDef mat-sort-header
    >Fabric Description</mat-header-cell
  >
  <mat-cell *matCellDef="let element">{{ element.fabricDescriptionId }}</mat-cell>
</ng-container>
<ng-container matColumnDef="dia">
  <mat-header-cell *matHeaderCellDef mat-sort-header
    >Dia</mat-header-cell
  >
  <mat-cell *matCellDef="let element">{{ element.dia }}</mat-cell>
</ng-container>

           <mat-header-row
             *matHeaderRowDef="displayedColumns"
           ></mat-header-row>
           <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
         </mat-table>

      </div>
 <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</nb-card>
