<nb-card>
  <div class="col-md-12" style = "overflow-x: scroll;">
     
  
          <div class="example-header">
            <h5> Fabric Des PreCost List</h5>
            <mat-form-field>
              <input matInput #filter (keyup)="applyFilter($event.target.value)" placeholder="Search Here..">
              <button mat-icon-button matSuffix aria-label="clear" *ngIf="filter.value" (click)="filter.value=''; applyFilter('');">
                <mat-icon>close</mat-icon>
              </button>
            </mat-form-field>
          </div>
  
          <mat-table #table [dataSource]="dataSource" matSort > 
  
            <!-- Position Column -->
            <ng-container matColumnDef="id">
              <mat-header-cell *matHeaderCellDef class="text-dark"> Actions  
                <button class="btn btn-outline-success ml-2" (click)="AddNewInpurRow()"> <i class="fa fa-plus"></i></button>
              </mat-header-cell>
              <mat-cell *matCellDef="let element" >       
                <button *ngIf="element.id!=0"  mat-icon-button (click)="edit(element)" > <mat-icon>launch</mat-icon></button>
                <button *ngIf="element.id!=0" mat-button (click)="delete(element)" ><i class="far fa-trash-alt fa-lg text-danger"></i></button>
              </mat-cell>
            
            </ng-container>
  
  
              <!-- Fav Column -->
              <ng-container matColumnDef="fabNature">
                <mat-header-cell *matHeaderCellDef mat-sort-header  class="text-dark">Fab Nature </mat-header-cell>
                <mat-cell *matCellDef="let element" >{{element.fabNature}}</mat-cell> 
               
              </ng-container>
            <!-- Name Column -->
            <ng-container matColumnDef="construction">
            <mat-header-cell *matHeaderCellDef mat-sort-header class="text-dark">Construction</mat-header-cell>
            <mat-cell *matCellDef="let element" >{{element.construction}}</mat-cell>  
            
          
          </ng-container>

          <ng-container matColumnDef="gsmWeight">
            <mat-header-cell *matHeaderCellDef mat-sort-header class="text-dark">GsmWeight</mat-header-cell>
            <mat-cell *matCellDef="let element" >{{element.gsmWeight}}</mat-cell>  
            
          
          </ng-container>

          <ng-container matColumnDef="colorRange">
            <mat-header-cell *matHeaderCellDef mat-sort-header class="text-dark">Color Range</mat-header-cell>
            <mat-cell *matCellDef="let element" >{{element.colorRange}}</mat-cell>  
            
          
          </ng-container>

          <ng-container matColumnDef="stichLength">
            <mat-header-cell *matHeaderCellDef mat-sort-header class="text-dark">Stich Length</mat-header-cell>
            <mat-cell *matCellDef="let element" >{{element.stichLength}}</mat-cell>  
            
          
          </ng-container>

          <ng-container matColumnDef="processLoss">
            <mat-header-cell *matHeaderCellDef mat-sort-header class="text-dark">ProcessLoss</mat-header-cell>
            <mat-cell *matCellDef="let element" >{{element.processLoss}}</mat-cell>  
            
          
          </ng-container>

          <ng-container matColumnDef="composition">
            <mat-header-cell *matHeaderCellDef mat-sort-header class="text-dark">Composition</mat-header-cell>
            <mat-cell *matCellDef="let element" >{{element.composition}}</mat-cell>  
            
          
          </ng-container>
  
        
         
            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
          </mat-table>
    
 
    </div>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </nb-card>
