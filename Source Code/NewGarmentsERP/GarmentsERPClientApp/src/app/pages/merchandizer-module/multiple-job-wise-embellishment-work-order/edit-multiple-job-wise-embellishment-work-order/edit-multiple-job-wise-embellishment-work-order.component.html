<div class="row">
  <div class="col-lg-12">
    <nb-card>
      <nb-card-header>
      <button (click)="backTo()"
      class="btn btn-outline-success ">
     <i class="fas fa-arrow-left"></i></button>
      Embellishment Work Order</nb-card-header>
      <nb-card-body>
        <form #form="ngForm" (submit)="onSubmit()">
        <div class="row">
          <div class="col-sm-3">
            <div class="form-group">
             <label for="WoNo" class="label text-dark">
               Wo No</label
             >
             <input readonly
               name="woNo"    
               [(ngModel)]="
               multipleJobWiseEmbellishmentWorkOrderService.multipleJobWiseEmbellishmentWorkOrder.woNo
               "
               class="form-control form-rounded form-control-sm"
               type="text"
               id="WoNo"
               placeholder=" Wo No"
             />
            </div>
            </div>
              
                <div class="col-sm-3">
                <div class="form-group">
                  <label for="CompanyNameId" class="label text-dark">
                  Company Name
                  </label>
                  <select
                    name="companyNameId"
                  
                    #CompanyNameId="ngModel"
                    [(ngModel)]="
                    multipleJobWiseEmbellishmentWorkOrderService.multipleJobWiseEmbellishmentWorkOrder.companyNameId
                    "
                    id="CompanyNameId"
                    class="form-control form-rounded form-control-sm"
                  >
                  <option value="">Select Company Name</option>
                  <option
                    *ngFor="let item of dropdownValueService.companyList"
                    value="{{item.compID}}"
                    >{{ item.company_Name}}</option
                  >
                  </select>
                  
                </div>
              </div>
                
                <div class="col-sm-3">
                <div class="form-group">
                  <label for="BuyerNameId" class="label text-dark">
                  Buyer Name
                  </label>
                  <select
                    name="buyerNameId"
                  
                    #BuyerNameId="ngModel"
                    [(ngModel)]="
                    multipleJobWiseEmbellishmentWorkOrderService.multipleJobWiseEmbellishmentWorkOrder.buyerNameId
                    "
                    id="BuyerNameId"
                    class="form-control form-rounded form-control-sm"
                  >
                  <option value="">Select Buyer Name</option>
                  <option
                    *ngFor="let item of dropdownValueService.buyerList"
                    value="{{item.id}}"
                    >{{ item.contactName}}</option
                  >
                  </select>
                  
                </div>
              </div>
                
                 <div class="col-sm-3">
                <div class="form-group">
                  <label for="WODate" class="label text-dark">
                    WO Date<span class="text-danger">*</span>
                  </label>
                  <input readonly
                    name="woDate"
                    required
                    #wODate="ngModel"
                    [(ngModel)]="
                      multipleJobWiseEmbellishmentWorkOrderService.multipleJobWiseEmbellishmentWorkOrder.woDate
                    "          
                    type="text"
                    class="form-control form-rounded form-control-sm"
                    id="WODate"
                    [nbDatepicker]="WODateMultipleJobWiseEmbellishmentWorkOrder"
                    placeholder="WO Date"
                  />
                  <div
                    class="text-left text-danger text-responsive"
                    *ngIf="
                    multipleJobWiseEmbellishmentWorkOrderService.multipleJobWiseEmbellishmentWorkOrder.wODate==
                        '' &&wODate.touched
                    "
                  >
                  WO Date is required
                  </div>
                  <nb-datepicker #WODateMultipleJobWiseEmbellishmentWorkOrder></nb-datepicker>
                </div>
              </div>
        </div>
        <div class="row">
          <div class="col-sm-3">
            <div class="form-group">
              <label for="DeliveryDate" class="label text-dark">
                Delivery Date<span class="text-danger">*</span>
              </label>
              <input readonly
                name="deliveryDate"
                required
                #deliveryDate="ngModel"
                [(ngModel)]="
                  multipleJobWiseEmbellishmentWorkOrderService.multipleJobWiseEmbellishmentWorkOrder.deliveryDate
                "          
                type="text"
                class="form-control form-rounded form-control-sm"
                id="DeliveryDate"
                [nbDatepicker]="DeliveryDateMultipleJobWiseEmbellishmentWorkOrder"
                placeholder="Delivery Date"
              />
              <div
                class="text-left text-danger text-responsive"
                *ngIf="
                multipleJobWiseEmbellishmentWorkOrderService.multipleJobWiseEmbellishmentWorkOrder.deliveryDate ==
                    '' &&deliveryDate.touched
                "
              >
              Delivery Date is required
              </div>
              <nb-datepicker #DeliveryDateMultipleJobWiseEmbellishmentWorkOrder></nb-datepicker>
            </div>
          </div>
            <div class="col-sm-3">
            <div class="form-group">
              <label for="CurrencyId" class="label text-dark">
              Currency
              </label>
              <select
                name="currencyId"
              
                #CurrencyId="ngModel"
                [(ngModel)]="
                multipleJobWiseEmbellishmentWorkOrderService.multipleJobWiseEmbellishmentWorkOrder.currencyId
                "
                id="CurrencyId"
                class="form-control form-rounded form-control-sm"
              >
              <option value="">Select Currency</option>
              <option
                *ngFor="let item of dropdownValueService.currencyList"
                value="{{item.id}}"
                >{{ item.discountMethodName}}</option
              >
              </select>
              
            </div>
          </div>
            
            <div class="col-sm-3">
            <div class="form-group">
              <label for="Source" class="label text-dark">
              Source
              </label>
              <select
                name="source"
              
                #Source="ngModel"
                [(ngModel)]="
                multipleJobWiseEmbellishmentWorkOrderService.multipleJobWiseEmbellishmentWorkOrder.source
                "
                id="Source"
                class="form-control form-rounded form-control-sm"
              >
              <option value="">Select Source</option>
              <option
                *ngFor="let item of dropdownValueService.sourceList"
                value="{{item.value}}"
                >{{ item.value}}</option
              >
              </select>
              
            </div>
          </div>
            
            <div class="col-sm-3">
            <div class="form-group">
              <label for="PayMode" class="label text-dark">
              Pay Mode
              <span class="text-danger">*</span> </label>
              <select
                name="payMode"
                required
                #PayMode="ngModel"
                [(ngModel)]="
                multipleJobWiseEmbellishmentWorkOrderService.multipleJobWiseEmbellishmentWorkOrder.payMode
                "
                id="PayMode"
                class="form-control form-rounded form-control-sm"
              >
              <option value="">Select Pay Mode</option>
              <option
                *ngFor="let item of dropdownValueService.payModeList"
                value="{{item.value}}"
                >{{ item.value}}</option
              >
              </select>
              <div
                class="text-left text-danger text-responsive"
                *ngIf="
                multipleJobWiseEmbellishmentWorkOrderService.multipleJobWiseEmbellishmentWorkOrder.payMode== '' && PayMode.touched
                "
              >
              Pay Mode is required
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-3">
            <div class="form-group">
              <label for="SupplierNameId" class="label text-dark">
              Supplier Name
              <span class="text-danger">*</span> </label>
              <select
                name="supplierNameId"
                required
                #SupplierNameId="ngModel"
                [(ngModel)]="
                multipleJobWiseEmbellishmentWorkOrderService.multipleJobWiseEmbellishmentWorkOrder.supplierNameId
                "
                id="SupplierNameId"
                class="form-control form-rounded form-control-sm"
              >
              <option value="">Select Supplier Name</option>
              <option
                *ngFor="let item of dropdownValueService.supplierList"
                value="{{item.id}}"
                >{{ item.supplierName}}</option
              >
              </select>
              <div
                class="text-left text-danger text-responsive"
                *ngIf="
                multipleJobWiseEmbellishmentWorkOrderService.multipleJobWiseEmbellishmentWorkOrder.supplierNameId== '' && SupplierNameId.touched
                "
              >
              Supplier Name is required
              </div>
            </div>
          </div>
            <div class="col-sm-3">
            <div class="form-group">
              <label for="ReadyToApprove" class="label text-dark">
              Ready To Approve
              </label>
              <select
                name="readyToApprove"
              
                #ReadyToApprove="ngModel"
                [(ngModel)]="
                multipleJobWiseEmbellishmentWorkOrderService.multipleJobWiseEmbellishmentWorkOrder.readyToApprove
                "
                id="ReadyToApprove"
                class="form-control form-rounded form-control-sm"
              >
              <option value="">Select Ready To Approve</option>
              <option
                *ngFor="let item of dropdownValueService.readyToApprovedList"
                value="{{item.value}}"
                >{{ item.value}}</option
              >
              </select>
              
            </div>
          </div>
            
            <div class="col-sm-3">
            <div class="form-group">
              <label for="Level" class="label text-dark">
              Level
              </label>
              <select
                name="level"
              
                #Level="ngModel"
                [(ngModel)]="
                multipleJobWiseEmbellishmentWorkOrderService.multipleJobWiseEmbellishmentWorkOrder.level
                "
                id="Level"
                class="form-control form-rounded form-control-sm"
              >
              <option value="">Select Level</option>
              <option
                *ngFor="let item of dropdownValueService.levelList"
                value="{{item.value}}"
                >{{ item.value}}</option
              >
              </select>
              
            </div>
          </div>
             <div class="col-sm-3">
        <div class="form-group">
         <label for="Attention" class="label text-dark">
           Attention</label
         >
         <input
           name="attention"    
           [(ngModel)]="
           multipleJobWiseEmbellishmentWorkOrderService.multipleJobWiseEmbellishmentWorkOrder.attention
           "
           class="form-control form-rounded form-control-sm"
           type="text"
           id="Attention"
           placeholder=" Attention"
         />
        </div>
        </div>
        </div>
        <div class="row">
          <div class="col-sm-3">
            <div class="form-group">
             <label for="Remarks" class="label text-dark">
               Remarks</label
             >
             <input
               name="remarks"    
               [(ngModel)]="
               multipleJobWiseEmbellishmentWorkOrderService.multipleJobWiseEmbellishmentWorkOrder.remarks
               "
               class="form-control form-rounded form-control-sm"
               type="text"
               id="Remarks"
               placeholder=" Remarks"
             />
            </div>
            </div>
        </div>


 
 
  
          <button
            type="submit"
            nbButton
            [disabled]="
              form.invalid
            "
          >
            Submit
          </button>
        </form>
      </nb-card-body>
    </nb-card>
  </div>
</div>
