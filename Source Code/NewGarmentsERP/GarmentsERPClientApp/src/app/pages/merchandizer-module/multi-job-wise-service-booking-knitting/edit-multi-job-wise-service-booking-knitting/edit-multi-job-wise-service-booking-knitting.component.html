<div class="row">
  <div class="col-lg-12">
    <nb-card>
      <nb-card-header>
      <button (click)="backTo()"
      class="btn btn-outline-success ">
     <i class="fas fa-arrow-left"></i></button>
    Edit  Multi Job Wise Service Booking Knitting</nb-card-header>
      <nb-card-body>
        <form #form="ngForm" (submit)="onSubmit()">
          <div class="row">
         <div class="col-sm-3">
   <div class="form-group">
     <label for="BookingNo" class="label text-dark">
     Booking No<span class="text-danger">*</span></label
     >
     <input  (dblclick)="onLoadBookingNoSelectionFormComponent()"
      readonly
       required
       name="bookingNo"
       #BookingNo="ngModel"
       [(ngModel)]="
       multiJobWiseServiceBookingKnittingService.multiJobWiseServiceBookingKnitting.bookingNo
       "
       type="text"
       class="form-control form-rounded form-control-sm"
       id="BookingNo"
       placeholder="Booking No"
     />
     <div
       class="text-left text-danger text-responsive"
       *ngIf="
       multiJobWiseServiceBookingKnittingService.multiJobWiseServiceBookingKnitting.bookingNo ==
           '' && BookingNo.touched
       "
     >
     Booking No is required
     </div>
   </div>
 </div>
    <div class="col-sm-3">
    <div class="form-group">
      <label for="MonthId" class="label text-dark">
      Booking Month
      <span class="text-danger">*</span> </label>
      <select
        name="monthId"
        required
        #MonthId="ngModel"
        [(ngModel)]="
        multiJobWiseServiceBookingKnittingService.multiJobWiseServiceBookingKnitting.monthId
        "
        id="MonthId"
        class="form-control form-rounded form-control-sm"
      >
      <option value="">Select Booking Month</option>
      <option
        *ngFor="let item of dropdownValueService.monthList"
        value="{{item.id}}"
        >{{ item.monthName}}</option
      >
      </select>
      <div
        class="text-left text-danger text-responsive"
        *ngIf="
        multiJobWiseServiceBookingKnittingService.multiJobWiseServiceBookingKnitting.monthId== '' && MonthId.touched
        "
      >
      Booking Month is required
      </div>
    </div>
  </div>
    <div class="col-sm-3">
    <div class="form-group">
      <label for="YearId" class="label text-dark">
      Booking Year
      <span class="text-danger">*</span> </label>
      <select
        name="yearId"
        required
        #YearId="ngModel"
        [(ngModel)]="
        multiJobWiseServiceBookingKnittingService.multiJobWiseServiceBookingKnitting.yearId
        "
        id="YearId"
        class="form-control form-rounded form-control-sm"
      >
      <option value="">Select Booking Year</option>
      <option
        *ngFor="let item of dropdownValueService.yearList"
        value="{{item.id}}"
        >{{ item.year}}</option
      >
      </select>
      <div
        class="text-left text-danger text-responsive"
        *ngIf="
        multiJobWiseServiceBookingKnittingService.multiJobWiseServiceBookingKnitting.yearId== '' && YearId.touched
        "
      >
      Booking Year is required
      </div>
    </div>
  </div>
    <div class="col-sm-3">
    <div class="form-group">
      <label for="BuyerProfileId" class="label text-dark">
      Buyer Name
      </label>
      <select
        name="buyerProfileId"
      
        #BuyerProfileId="ngModel"
        [(ngModel)]="
        multiJobWiseServiceBookingKnittingService.multiJobWiseServiceBookingKnitting.buyerProfileId
        "
        id="BuyerProfileId"
        class="form-control form-rounded form-control-sm"
      >
      <option value="">Select Buyer Name</option>
      <option
        *ngFor="let item of dropdownValueService.buyerList"
        value="{{item.id}}"
        >{{ item.contactName}}</option
      >
      </select>
      
    </div>
  </div>

</div>
    <div class="row">
    <div class="col-sm-3">
    <div class="form-group">
      <label for="CurrencyId" class="label text-dark">
      Currency
      </label>
      <select
        name="currencyId"
      
        #CurrencyId="ngModel"
        [(ngModel)]="
        multiJobWiseServiceBookingKnittingService.multiJobWiseServiceBookingKnitting.currencyId
        "
        id="CurrencyId"
        class="form-control form-rounded form-control-sm"
      >
      <option value="">Select Currency</option>
      <option
        *ngFor="let item of dropdownValueService.currencyList"
        value="{{item.id}}"
        >{{ item.discountMethodName}}</option
      >
      </select>
      
    </div>
  </div>
     <div class="col-sm-3">
<div class="form-group">
 <label for="ExchangeRate" class="label text-dark">
   Exchange Rate</label
 >
 <input
   name="exchangeRate"    
   [(ngModel)]="
   multiJobWiseServiceBookingKnittingService.multiJobWiseServiceBookingKnitting.exchangeRate
   "
   class="form-control form-rounded form-control-sm"
   type="text"
   id="ExchangeRate"
   placeholder=" Exchange Rate"
 />
</div>
</div>
   <div class="col-sm-3">
    <div class="form-group">
      <label for="BookingDate" class="label text-dark">
        Booking Date
      </label>
      <input readonly
        name="bookingDate"
        
        #bookingDate="ngModel"
        [(ngModel)]="
          multiJobWiseServiceBookingKnittingService.multiJobWiseServiceBookingKnitting.bookingDate
        "          
        type="text"
        class="form-control form-rounded form-control-sm"
        id="BookingDate"
        [nbDatepicker]="BookingDate"
        placeholder="Booking Date"
      />
      
      <nb-datepicker #BookingDate></nb-datepicker>
    </div>
  </div> <div class="col-sm-3">
    <div class="form-group">
      <label for="DeliveryDate" class="label text-dark">
        Delivery Date
      </label>
      <input readonly
        name="deliveryDate"
        
        #deliveryDate="ngModel"
        [(ngModel)]="
          multiJobWiseServiceBookingKnittingService.multiJobWiseServiceBookingKnitting.deliveryDate
        "          
        type="text"
        class="form-control form-rounded form-control-sm"
        id="DeliveryDate"
        [nbDatepicker]="DeliveryDate"
        placeholder="Delivery Date"
      />
      
      <nb-datepicker #DeliveryDate></nb-datepicker>
    </div>
  </div>
</div>

<div class="row">
    <div class="col-sm-3">
    <div class="form-group">
      <label for="PayMode" class="label text-dark">
      Pay Mode
      <span class="text-danger">*</span> </label>
      <select
        name="payMode"
        required
        #PayMode="ngModel"
        [(ngModel)]="
        multiJobWiseServiceBookingKnittingService.multiJobWiseServiceBookingKnitting.payMode
        "
        id="PayMode"
        class="form-control form-rounded form-control-sm"
      >
      <option value="">Select Pay Mode</option>
      <option
        *ngFor="let item of dropdownValueService.payModeList"
        value="{{item.value}}"
        >{{ item.value}}</option
      >
      </select>
      <div
        class="text-left text-danger text-responsive"
        *ngIf="
        multiJobWiseServiceBookingKnittingService.multiJobWiseServiceBookingKnitting.payMode== '' && PayMode.touched
        "
      >
      Pay Mode is required
      </div>
    </div>
  </div>
    <div class="col-sm-3">
    <div class="form-group">
      <label for="Source" class="label text-dark">
      Source
      </label>
      <select
        name="source"
      
        #Source="ngModel"
        [(ngModel)]="
        multiJobWiseServiceBookingKnittingService.multiJobWiseServiceBookingKnitting.source
        "
        id="Source"
        class="form-control form-rounded form-control-sm"
      >
      <option value="">Select Source</option>
      <option
        *ngFor="let item of dropdownValueService.sourceList"
        value="{{item.value}}"
        >{{ item.value}}</option
      >
      </select>
      
    </div>
  </div>
    
    <div class="col-sm-3">
    <div class="form-group">
      <label for="SupplierProfileId" class="label text-dark">
      Supplier Name
      </label>
      <select
        name="supplierProfileId"
      
        #SupplierProfileId="ngModel"
        [(ngModel)]="
        multiJobWiseServiceBookingKnittingService.multiJobWiseServiceBookingKnitting.supplierProfileId
        "
        id="SupplierProfileId"
        class="form-control form-rounded form-control-sm"
      >
      <option value="">Select Supplier Name</option>
      <option
        *ngFor="let item of dropdownValueService.subpplierList"
        value="{{item.id}}"
        >{{ item.supplierName}}</option
      >
      </select>
      
    </div>
  </div>
    
    <div class="col-sm-3">
    <div class="form-group">
      <label for="ReadyToApproved" class="label text-dark">
      Ready To Approved
      </label>
      <select
        name="readyToApproved"
      
        #ReadyToApproved="ngModel"
        [(ngModel)]="
        multiJobWiseServiceBookingKnittingService.multiJobWiseServiceBookingKnitting.readyToApproved
        "
        id="ReadyToApproved"
        class="form-control form-rounded form-control-sm"
      >
      <option value="">Select Ready To Approved</option>
      <option
        *ngFor="let item of dropdownValueService.yesNoList"
        value="{{item.value}}"
        >{{ item.value}}</option
      >
      </select>
      
    </div>
  </div>
</div>

<div class="row">
     <div class="col-sm-6">
<div class="form-group">
 <label for="Attention" class="label text-dark">
   Attention</label
 >
 <textarea
   name="attention"    
   [(ngModel)]="
   multiJobWiseServiceBookingKnittingService.multiJobWiseServiceBookingKnitting.attention
   "
   class="form-control form-rounded form-control-sm"
   type="text"
   id="Attention"
   placeholder=" Attention"
   row="1"
 ></textarea>

</div>
</div>
   <div class="col-sm-6">
<div class="form-group">
 <label for="Remark" class="label text-dark">
   Remark</label
 >
 <textarea
   name="remark"    
   [(ngModel)]="
   multiJobWiseServiceBookingKnittingService.multiJobWiseServiceBookingKnitting.remark
   "
   class="form-control form-rounded form-control-sm"
   type="text"
   id="Remark"
   placeholder=" Remark"
   row="1"
 ></textarea>
</div>
</div>
</div>
  
          <button
            type="submit"
            nbButton
            [disabled]="
              form.invalid
            "
          >
            Submit
          </button>
        </form>
      </nb-card-body>
    </nb-card>
  </div>
</div>
