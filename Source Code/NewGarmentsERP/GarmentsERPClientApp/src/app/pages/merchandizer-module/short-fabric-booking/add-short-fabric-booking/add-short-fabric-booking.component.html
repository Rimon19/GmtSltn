<div class="row">
  <div class="col-lg-12">
    <nb-card>
      <nb-card-header>
      <button (click)="backTo()"
      class="btn btn-outline-success ">
     <i class="fas fa-arrow-left"></i></button>
      Short Fabric Booking Entry</nb-card-header>
      <nb-card-body>
        <form #form="ngForm" (submit)="onSubmit()">
     
  <div class="row">
    <div class="col-sm-3">
      <div class="form-group">
        <label for="BuyerProfileId" class="label text-dark">
        Buyer Name
        </label>
        <select
          name="buyerProfileId"
        
          #BuyerProfileId="ngModel"
          [(ngModel)]="
          shortFabricBookingService.shortFabricBooking.buyerProfileId
          "
          id="BuyerProfileId"
          class="form-control form-rounded form-control-sm"
        >
        <option value="">Select Buyer Name</option>
        <option
          *ngFor="let item of dropdownValueService.buyerList"
          value="{{item.id}}"
          >{{ item.contactName}}</option
        >
        </select>
        
      </div>
    </div>
       <div class="col-sm-3">
  <div class="form-group">
   <label for="JobNo" class="label text-dark">
     Job No</label
   >
   <input
     name="jobNo"    
     [(ngModel)]="
     shortFabricBookingService.shortFabricBooking.jobNo
     "
     class="form-control form-rounded form-control-sm"
     type="text"
     id="JobNo"
     placeholder=" Job No"
   />
  </div>
  </div>
    
      <div class="col-sm-3">
      <div class="form-group">
        <label for="BookingMonth" class="label text-dark">
        Booking Month
        </label>
        <select
          name="bookingMonth"
        
          #BookingMonth="ngModel"
          [(ngModel)]="
          shortFabricBookingService.shortFabricBooking.bookingMonth
          "
          id="BookingMonth"
          class="form-control form-rounded form-control-sm"
        >
        <option value="">Select Booking Month</option>
        <option
          *ngFor="let item of dropdownValueService.monthList"
          value="{{item.monthName}}"
          >{{ item.monthName}}</option
        >
        </select>
        
      </div>
    </div>
      
      <div class="col-sm-3">
      <div class="form-group">
        <label for="BookingYear" class="label text-dark">
        Year
        </label>
        <select
          name="bookingYear"
        
          #BookingYear="ngModel"
          [(ngModel)]="
          shortFabricBookingService.shortFabricBooking.bookingYear
          "
          id="BookingYear"
          class="form-control form-rounded form-control-sm"
        >
        <option value="">Select Year</option>
        <option
          *ngFor="let item of dropdownValueService.yearList"
          value="{{item.year}}"
          >{{ item.year}}</option
        >
        </select>
        
      </div>
    </div>
      
  </div>
  
  <div class="row">
    <div class="col-sm-3">
      <div class="form-group">
        <label for="FabricNature" class="label text-dark">
        Fabric Nature
        <span class="text-danger">*</span> </label>
        <select
          name="fabricNature"
          required
          #FabricNature="ngModel"
          [(ngModel)]="
          shortFabricBookingService.shortFabricBooking.fabricNature
          "
          id="FabricNature"
          class="form-control form-rounded form-control-sm"
        >
        <option value="">Select Fabric Nature</option>
        <option
          *ngFor="let item of dropdownValueService.fabricNatureList"
          value="{{item.fabricNatureName}}"
          >{{ item.fabricNatureName}}</option
        >
        </select>
        <div
          class="text-left text-danger text-responsive"
          *ngIf="
          shortFabricBookingService.shortFabricBooking.fabricNature== '' && FabricNature.touched
          "
        >
        Fabric Nature is required
        </div>
      </div>
    </div>
      <div class="col-sm-3">
      <div class="form-group">
        <label for="FabricSource" class="label text-dark">
        Fabric Source
        <span class="text-danger">*</span> </label>
        <select
          name="fabricSource"
          required
          #FabricSource="ngModel"
          [(ngModel)]="
          shortFabricBookingService.shortFabricBooking.fabricSource
          "
          id="FabricSource"
          class="form-control form-rounded form-control-sm"
        >
        <option value="">Select Fabric Source</option>
        <option
          *ngFor="let item of dropdownValueService.fabricSourceList"
          value="{{item.value}}"
          >{{ item.value}}</option
        >
        </select>
        <div
          class="text-left text-danger text-responsive"
          *ngIf="
          shortFabricBookingService.shortFabricBooking.fabricSource== '' && FabricSource.touched
          "
        >
        Fabric Source is required
        </div>
      </div>
    </div> <div class="col-sm-3">
      <div class="form-group">
        <label for="BookingDate" class="label text-dark">
          Booking Date
        </label>
        <input readonly
          name="bookingDate"
          
          #bookingDate="ngModel"
          [(ngModel)]="
            shortFabricBookingService.shortFabricBooking.bookingDate
          "          
          type="text"
          class="form-control form-rounded form-control-sm"
          id="BookingDate"
          [nbDatepicker]="BookingDate"
          placeholder="Booking Date"
        />
        
        <nb-datepicker #BookingDate></nb-datepicker>
      </div>
    </div> <div class="col-sm-3">
      <div class="form-group">
        <label for="OrderNo" class="label text-dark">
          Order No<span class="text-danger">*</span></label>
        
        <input
          name="orderNo"
          (dblclick)="onAddImage()"
          class="form-control form-rounded form-control-sm"
          type="text"
          id="OrderNo"
          placeholder="Double click"
          
        />
        
      </div>
    </div>
  </div>
<div class="row">
  <div class="col-sm-3">
    <div class="form-group">
      <label for="Currency" class="label text-dark">
      Currency
      </label>
      <select
        name="currency"
      
        #Currency="ngModel"
        [(ngModel)]="
        shortFabricBookingService.shortFabricBooking.currency
        "
        id="Currency"
        class="form-control form-rounded form-control-sm"
      >
      <option value="">Select Currency</option>
      <option
        *ngFor="let item of dropdownValueService.currencyList"
        value="{{item.id}}"
        >{{ item.discountMethodName}}</option
      >
      </select>
      
    </div>
  </div>
     <div class="col-sm-3">
<div class="form-group">
 <label for="ExchangeRate" class="label text-dark">
   Exchange Rate</label
 >
 <input
   name="exchangeRate"    
   [(ngModel)]="
   shortFabricBookingService.shortFabricBooking.exchangeRate
   "
   class="form-control form-rounded form-control-sm"
   type="number"
   id="ExchangeRate"
   placeholder=" Exchange Rate"
 />
</div>
</div>
  
    <div class="col-sm-3">
    <div class="form-group">
      <label for="Source" class="label text-dark">
      Source
      </label>
      <select
        name="source"
      
        #Source="ngModel"
        [(ngModel)]="
        shortFabricBookingService.shortFabricBooking.source
        "
        id="Source"
        class="form-control form-rounded form-control-sm"
      >
      <option value="">Select Source</option>
      <option
        *ngFor="let item of dropdownValueService.sourceList"
        value="{{item.value}}"
        >{{ item.value}}</option
      >
      </select>
      
    </div>
  </div>
    
     <div class="col-sm-3">
    <div class="form-group">
      <label for="DeliveryDate" class="label text-dark">
        Delivery Date<span class="text-danger">*</span>
      </label>
      <input readonly
        name="deliveryDate"
        required
        #deliveryDate="ngModel"
        [(ngModel)]="
          shortFabricBookingService.shortFabricBooking.deliveryDate
        "          
        type="text"
        class="form-control form-rounded form-control-sm"
        id="DeliveryDate"
        [nbDatepicker]="DeliveryDate"
        placeholder="Delivery Date"
      />
      <div
        class="text-left text-danger text-responsive"
        *ngIf="
        shortFabricBookingService.shortFabricBooking.deliveryDate ==
            '' &&deliveryDate.touched
        "
      >
      Delivery Date is required
      </div>
      <nb-datepicker #DeliveryDate></nb-datepicker>
    </div>
  </div>
</div>
 
<div class="row">
  <div class="col-sm-3">
    <div class="form-group">
      <label for="PayMode" class="label text-dark">
      Pay Mode
      <span class="text-danger">*</span> </label>
      <select
        name="payMode"
        required
        #PayMode="ngModel"
        [(ngModel)]="
        shortFabricBookingService.shortFabricBooking.payMode
        "
        id="PayMode"
        class="form-control form-rounded form-control-sm"
      >
      <option value="">Select Pay Mode</option>
      <option
        *ngFor="let item of dropdownValueService.payModeList"
        value="{{item.value}}"
        >{{ item.value}}</option
      >
      </select>
      <div
        class="text-left text-danger text-responsive"
        *ngIf="
        shortFabricBookingService.shortFabricBooking.payMode== '' && PayMode.touched
        "
      >
      Pay Mode is required
      </div>
    </div>
  </div>
    <div class="col-sm-3">
    <div class="form-group">
      <label for="SupplierProfileId" class="label text-dark">
      Supplier Name
      </label>
      <select
        name="supplierProfileId"
      
        #SupplierProfileId="ngModel"
        [(ngModel)]="
        shortFabricBookingService.shortFabricBooking.supplierProfileId
        "
        id="SupplierProfileId"
        class="form-control form-rounded form-control-sm"
      >
      <option value="">Select Supplier Name</option>
      <option
        *ngFor="let item of dropdownValueService.subpplierList"
        value="{{item.id}}"
        >{{ item.supplierName}}</option
      >
      </select>
      
    </div>
  </div>
    
    <div class="col-sm-3">
    <div class="form-group">
      <label for="ReadyToApproved" class="label text-dark">
      Ready To Approved
      </label>
      <select
        name="readyToApproved"
      
        #ReadyToApproved="ngModel"
        [(ngModel)]="
        shortFabricBookingService.shortFabricBooking.readyToApproved
        "
        id="ReadyToApproved"
        class="form-control form-rounded form-control-sm"
      >
      <option value="">Select Ready To Approved</option>
      <option
        *ngFor="let item of dropdownValueService.yesNoList"
        value="{{item.value}}"
        >{{ item.value}}</option
      >
      </select>
      
    </div>
  </div>
    
    <div class="col-sm-3">
    <div class="form-group">
      <label for="ShortBookingType" class="label text-dark">
      Short Booking Type
      </label>
      <select
        name="shortBookingType"
      
        #ShortBookingType="ngModel"
        [(ngModel)]="
        shortFabricBookingService.shortFabricBooking.shortBookingType
        "
        id="ShortBookingType"
        class="form-control form-rounded form-control-sm"
      >
      <option value="">Select Short Booking Type</option>
      <option
        *ngFor="let item of dropdownValueService.shortFabricBookingTypeList"
        value="{{item.value}}"
        >{{ item.value}}</option
      >
      </select>
      
    </div>
  </div>
</div>
   

<div class="row">
  <div class="col-sm-3">
    <div class="form-group">
      <label for="SupplierLocation" class="label text-dark">
      Supplier Location
      </label>
      <select
        name="supplierLocation"
      
        #SupplierLocation="ngModel"
        [(ngModel)]="
        shortFabricBookingService.shortFabricBooking.supplierLocation
        "
        id="SupplierLocation"
        class="form-control form-rounded form-control-sm"
      >
      <option value="">Select Supplier Location</option>
      <option
        *ngFor="let item of dropdownValueService.locationList"
        value="{{item.locationId}}"
        >{{ item.location_Name}}</option
      >
      </select>
      
    </div>
  </div>
     <div class="col-sm-3">
    <div class="form-group">
      <label for="TermsNCondition" class="label text-dark">
        Terms and Condition<span class="text-danger">*</span></label>
      
      <input
        name="termsNCondition"
        (dblclick)="onAddImage()"
        class="form-control form-rounded form-control-sm"
        type="text"
        id="TermsNCondition"
        placeholder="Double click"
        
      />
      
    </div>
  </div>
</div>
    
   
          <button
            type="submit"
            nbButton
            [disabled]="
              form.invalid
            "
          >
            Submit
          </button>
        </form>
      </nb-card-body>
    </nb-card>
  </div>
</div>
