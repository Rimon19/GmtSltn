<div class="row">
  <div class="col-lg-12">
    <nb-card>
      <nb-card-header>
      <button (click)="backTo()"
      class="btn btn-outline-success ">
     <i class="fas fa-arrow-left"></i></button>
      Yarn Dyeing Wo Detail</nb-card-header>
      <nb-card-body>
        <form #form="ngForm" (submit)="onSubmit()">
          <div class="row">
         <div class="col-sm-3">
   <div class="form-group">
     <label for="JobNo" class="label text-dark">
     Job No<span class="text-danger">*</span></label
     >
     <input
       required
       name="jobNo"
       #JobNo="ngModel"
       [(ngModel)]="
       yarnDyeingWoDetailService.yarnDyeingWoDetail.jobNo
       "
       type="text"
       class="form-control form-rounded form-control-sm"
       id="JobNo"
       placeholder="Job No"
     />
     <div
       class="text-left text-danger text-responsive"
       *ngIf="
       yarnDyeingWoDetailService.yarnDyeingWoDetail.jobNo ==
           '' && JobNo.touched
       "
     >
     Job No is required
     </div>
   </div>
 </div><div class="col-sm-3">
   <div class="form-group">
     <label for="LotNo" class="label text-dark">
     Lot No<span class="text-danger">*</span></label
     >
     <input
       required
       name="lotNo"
       #LotNo="ngModel"
       [(ngModel)]="
       yarnDyeingWoDetailService.yarnDyeingWoDetail.lotNo
       "
       type="text"
       class="form-control form-rounded form-control-sm"
       id="LotNo"
       placeholder="Lot No"
     />
     <div
       class="text-left text-danger text-responsive"
       *ngIf="
       yarnDyeingWoDetailService.yarnDyeingWoDetail.lotNo ==
           '' && LotNo.touched
       "
     >
     Lot No is required
     </div>
   </div>
 </div>
    <div class="col-sm-3">
    <div class="form-group">
      <label for="CountId" class="label text-dark">
      Count
      </label>
      <select
        name="countId"
      
        #CountId="ngModel"
        [(ngModel)]="
        yarnDyeingWoDetailService.yarnDyeingWoDetail.countId
        "
        id="CountId"
        class="form-control form-rounded form-control-sm"
      >
      <option value="">Select Count</option>
      <option
        *ngFor="let item of dropdownValueService.yarnCountList"
        value="{{item.id}}"
        >{{ item.name}}</option
      >
      </select>
      
    </div>
  </div>
     <div class="col-sm-3">
<div class="form-group">
 <label for="YarnDescription" class="label text-dark">
   Yarn Description</label
 >
 <input
   name="yarnDescription"    
   [(ngModel)]="
   yarnDyeingWoDetailService.yarnDyeingWoDetail.yarnDescription
   "
   class="form-control form-rounded form-control-sm"
   type="text"
   id="YarnDescription"
   placeholder=" Yarn Description"
 />
</div>
</div>
</div>
<div class="row">
  
    <div class="col-sm-3">
    <div class="form-group">
      <label for="YarnColorId" class="label text-dark">
      Yarn Color
      <span class="text-danger">*</span> </label>
      <select
        name="yarnColorId"
        required
        #YarnColorId="ngModel"
        [(ngModel)]="
        yarnDyeingWoDetailService.yarnDyeingWoDetail.yarnColorId
        "
        id="YarnColorId"
        class="form-control form-rounded form-control-sm"
      >
      <option value="">Select Yarn Color</option>
      <option
        *ngFor="let item of dropdownValueService.colorList"
        value="{{item.id}}"
        >{{ item.colorName}}</option
      >
      </select>
      <div
        class="text-left text-danger text-responsive"
        *ngIf="
        yarnDyeingWoDetailService.yarnDyeingWoDetail.yarnColorId== '' && YarnColorId.touched
        "
      >
      Yarn Color is required
      </div>
    </div>
  </div>
    <div class="col-sm-3">
    <div class="form-group">
      <label for="ColorRangeId" class="label text-dark">
      Color Range
      </label>
      <select
        name="colorRangeId"
      
        #ColorRangeId="ngModel"
        [(ngModel)]="
        yarnDyeingWoDetailService.yarnDyeingWoDetail.colorRangeId
        "
        id="ColorRangeId"
        class="form-control form-rounded form-control-sm"
      >
      <option value="">Select Color Range</option>
      <option
        *ngFor="let item of dropdownValueService.colorRangeList"
        value="{{item.id}}"
        >{{ item.colorRangeName}}</option
      >
      </select>
      
    </div>
  </div>
     <div class="col-sm-3">
<div class="form-group">
 <label for="RefNo" class="label text-dark">
   Ref No</label
 >
 <input
   name="refNo"    
   [(ngModel)]="
   yarnDyeingWoDetailService.yarnDyeingWoDetail.refNo
   "
   class="form-control form-rounded form-control-sm"
   type="text"
   id="RefNo"
   placeholder=" Ref No"
 />
</div>
</div>
  
    <div class="col-sm-3">
    <div class="form-group">
      <label for="UomId" class="label text-dark">
      UOM
      </label>
      <select
        name="uomId"
      
        #UomId="ngModel"
        [(ngModel)]="
        yarnDyeingWoDetailService.yarnDyeingWoDetail.uomId
        "
        id="UomId"
        class="form-control form-rounded form-control-sm"
      >
      <option value="">Select UOM</option>
      <option
        *ngFor="let item of dropdownValueService.uomList"
        value="{{item.id}}"
        >{{ item.uomName}}</option
      >
      </select>
      
    </div>
  </div>

</div>
<div class="row">
     <div class="col-sm-3">
<div class="form-group">
 <label for="BookingBalance" class="label text-dark">
   Booking Balance</label
 >
 <input
   name="bookingBalance"    
   [(ngModel)]="
   yarnDyeingWoDetailService.yarnDyeingWoDetail.bookingBalance
   "
   class="form-control form-rounded form-control-sm"
   type="number"
   id="BookingBalance"
   placeholder=" Booking Balance"
 />
</div>
</div>
  <div class="col-sm-3">
   <div class="form-group">
     <label for="YarnWoQnty" class="label text-dark">
     Yarn Wo Qnty<span class="text-danger">*</span></label
     >
     <input
       required
       name="yarnWoQnty"
       #YarnWoQnty="ngModel"
       [(ngModel)]="
       yarnDyeingWoDetailService.yarnDyeingWoDetail.yarnWoQnty
       "
       type="number"
       class="form-control form-rounded form-control-sm"
       id="YarnWoQnty"
       placeholder="Yarn Wo Qnty"
     />
     <div
       class="text-left text-danger text-responsive"
       *ngIf="
       yarnDyeingWoDetailService.yarnDyeingWoDetail.yarnWoQnty ==
           '' && YarnWoQnty.touched
       "
     >
     Yarn Wo Qnty is required
     </div>
   </div>
 </div> <div class="col-sm-3">
<div class="form-group">
 <label for="DyeingCharge" class="label text-dark">
   Dyeing Charge</label
 >
 <input
   name="dyeingCharge"    
   [(ngModel)]="
   yarnDyeingWoDetailService.yarnDyeingWoDetail.dyeingCharge
   "
   class="form-control form-rounded form-control-sm"
   type="number"
   id="DyeingCharge"
   placeholder=" Dyeing Charge"
 />
</div>
</div>
   <div class="col-sm-3">
<div class="form-group">
 <label for="Amount" class="label text-dark">
   Amount</label
 >
 <input
   name="amount"    
   [(ngModel)]="
   yarnDyeingWoDetailService.yarnDyeingWoDetail.amount
   "
   class="form-control form-rounded form-control-sm"
   type="number"
   id="Amount"
   placeholder=" Amount"
 />
</div>
</div>

</div>

<div class="row">
   <div class="col-sm-3">
<div class="form-group">
 <label for="NoofBag" class="label text-dark">
   No of Bag</label
 >
 <input
   name="noofBag"    
   [(ngModel)]="
   yarnDyeingWoDetailService.yarnDyeingWoDetail.noofBag
   "
   class="form-control form-rounded form-control-sm"
   type="number"
   id="NoofBag"
   placeholder=" No of Bag"
 />
</div>
</div>
   <div class="col-sm-3">
<div class="form-group">
 <label for="NoofCone" class="label text-dark">
   No of Cone</label
 >
 <input
   name="noofCone"    
   [(ngModel)]="
   yarnDyeingWoDetailService.yarnDyeingWoDetail.noofCone
   "
   class="form-control form-rounded form-control-sm"
   type="number"
   id="NoofCone"
   placeholder=" No of Cone"
 />
</div>
</div>
   <div class="col-sm-3">
<div class="form-group">
 <label for="MinReqCone" class="label text-dark">
   Min Req Cone</label
 >
 <input
   name="minReqCone"    
   [(ngModel)]="
   yarnDyeingWoDetailService.yarnDyeingWoDetail.minReqCone
   "
   class="form-control form-rounded form-control-sm"
   type="number"
   id="MinReqCone"
   placeholder=" Min Req Cone"
 />
</div>
</div>
   <div class="col-sm-3">
<div class="form-group">
 <label for="FileNo" class="label text-dark">
   File No</label
 >
 <input
   name="fileNo"    
   [(ngModel)]="
   yarnDyeingWoDetailService.yarnDyeingWoDetail.fileNo
   "
   class="form-control form-rounded form-control-sm"
   type="text"
   id="FileNo"
   placeholder=" File No"
 />
</div>
</div>
</div>
<div class="row">
   <div class="col-sm-3">
<div class="form-group">
 <label for="InternalRefNo" class="label text-dark">
   Internal Ref No</label
 >
 <input
   name="internalRefNo"    
   [(ngModel)]="
   yarnDyeingWoDetailService.yarnDyeingWoDetail.internalRefNo
   "
   class="form-control form-rounded form-control-sm"
   type="text"
   id="InternalRefNo"
   placeholder=" Internal Ref No"
 />
</div>
</div>
   <div class="col-sm-3">
<div class="form-group">
 <label for="Remarks" class="label text-dark">
   Remarks</label
 >
 <input
   name="remarks"    
   [(ngModel)]="
   yarnDyeingWoDetailService.yarnDyeingWoDetail.remarks
   "
   class="form-control form-rounded form-control-sm"
   type="text"
   id="Remarks"
   placeholder=" Remarks"
 />
</div>
</div>
</div>
  
          <button
            type="submit"
            nbButton
            [disabled]="
              form.invalid
            "
          >
            Submit
          </button>
        </form>
      </nb-card-body>
    </nb-card>
  </div>
</div>
