<div class="row">
  <div class="col-lg-12">
    <nb-card>

      <nb-card-header>
        <button (click)="backToYarnCount()"
        class="btn btn-outline-success "

       >
       <i class="fas fa-arrow-left"></i>
      </button>  Composition Edit 
    </nb-card-header>
        <nb-card-body>
          <form>
            <div class="row">
              <div class="col-sm-3">
                <div class="form-group">
                  <label for="compositionName" class="label text-dark">Composition Name<span class="text-danger">*</span></label>
                  <input name="compositionName"
                  #compositionName="ngModel"
                 [(ngModel)]="compositionEntryService.compositionEntry.compositionName" type="text" class="form-control form-rounded form-control-sm" id="compositionName" placeholder="Composition Name">
                 <div class="text-left text-danger"
                *ngIf="compositionEntryService.compositionEntry.compositionName==''&&compositionName.touched">
                Composition  Name is required
                </div>
                </div>
              </div>
              <div class="col-sm-3">
                <div class="form-group">
                  <label for="status" class="label text-dark">Status<span class="text-danger">*</span></label>
                  <select id="status"  required #status="ngModel"
                  [(ngModel)]="compositionEntryService.compositionEntry.status"
                  class="form-control form-rounded form-control-sm" name="status">
                 <option value="">Select Status </option>
                 <option value="Active">Active </option>
                 <option value=" In Active"> In Active </option>    
             </select>
             <div class="text-left text-danger"
             *ngIf="compositionEntryService.compositionEntry.status==''&&status.touched">
             Status is required
             </div>
                </div>
              </div>
          
         
             
             
            </div>
           
            <div class="row">
              <div class="col-sm-3 ">
                <div class="form-group ">
                  <button  class="mr-1" [disabled]="compositionEntryService.compositionEntry.compositionName==''||compositionEntryService.compositionEntry.status==''" nbButton (click)="save(compositionEntryService.compositionEntry)">Submit</button>
                
                </div>
              </div>
              <div class="col-sm-3">
                <div class="form-group">
                  
                </div>
              </div>
              <div class="col-sm-3">
                <div class="form-group">
                  
                </div>
              </div>
              <div class="col-sm-3">
                <div class="form-group">
                 
                </div>
              </div>
            </div> 
          
       
            
          </form>
        </nb-card-body>
     
    </nb-card>
  </div>
</div>
