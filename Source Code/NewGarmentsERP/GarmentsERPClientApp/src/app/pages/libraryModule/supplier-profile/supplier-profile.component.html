<nb-card>
  <div class="col-md-12" style = "overflow-x: scroll;">
      
          <div class="example-header">
           
            <h5>Supplier Profile Info.</h5>
            <mat-form-field>
              <input matInput #filter (keyup)="applyFilter($event.target.value)" placeholder="Search Here..">
              <button mat-icon-button matSuffix aria-label="clear" *ngIf="filter.value" (click)="filter.value=''; applyFilter('');">
                <mat-icon>close</mat-icon>
              </button>
            </mat-form-field>
          </div>
  
          <mat-table #table [dataSource]="dataSource" matSort >
  
            <!-- Position Column -->
            <ng-container matColumnDef="id">
              <mat-header-cell *matHeaderCellDef class="text-dark"> Actions  
                <button class="btn btn-outline-success" (click)="AddNewInpurRow()"> <i class="fa fa-plus"></i></button>
              </mat-header-cell>
              <mat-cell *matCellDef="let element"> 
                <button *ngIf="element.id!=0"  mat-icon-button (click)="edit(element)" > <mat-icon>launch</mat-icon></button>
                <button *ngIf="element.id!=0" mat-button (click)="delete(element)" ><i class="far fa-trash-alt fa-lg text-danger"></i></button>
              </mat-cell>
            </ng-container>
              <!-- Fav Column -->
              <ng-container matColumnDef="contactName">
                <mat-header-cell *matHeaderCellDef mat-sort-header  class="text-dark">Contact Name </mat-header-cell>
                <mat-cell *matCellDef="let element" >{{element.supplierName}}</mat-cell>
                 
              </ng-container>
              <ng-container matColumnDef="shortName">
                <mat-header-cell *matHeaderCellDef mat-sort-header  class="text-dark">Short Name </mat-header-cell>
                <mat-cell *matCellDef="let element" >{{element.shortName}}</mat-cell>
                 
              </ng-container>
              <ng-container matColumnDef="contactPerson">
                <mat-header-cell *matHeaderCellDef mat-sort-header  class="text-dark">Contact Person </mat-header-cell>
                <mat-cell *matCellDef="let element" >{{element.contactPerson}}</mat-cell>
                 
              </ng-container>
              <ng-container matColumnDef="designation">
                <mat-header-cell *matHeaderCellDef mat-sort-header  class="text-dark">Designation </mat-header-cell>
                <mat-cell *matCellDef="let element" >{{element.designation}}</mat-cell>
                 
              </ng-container>
              <ng-container matColumnDef="creditLimitDays">
                <mat-header-cell *matHeaderCellDef mat-sort-header  class="text-dark">Credit Limit (Days) </mat-header-cell>
                <mat-cell *matCellDef="let element" >{{element.creditLimitDays}}</mat-cell>
                 
              </ng-container>
              <ng-container matColumnDef="crditLimitAmount">
                <mat-header-cell *matHeaderCellDef mat-sort-header  class="text-dark">Credit Limit (Amount)</mat-header-cell>
                <mat-cell *matCellDef="let element" >{{element.crditLimitAmount}}</mat-cell>
                 
              </ng-container>
            
             
            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
          </mat-table>
       
      
    </div>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </nb-card>
