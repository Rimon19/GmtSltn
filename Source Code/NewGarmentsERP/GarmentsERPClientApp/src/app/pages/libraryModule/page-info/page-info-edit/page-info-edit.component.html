<div class="row">
  <div class="col-lg-12">
    <nb-card>

      <nb-card-header>
        <button (click)="backTo()"
        class="btn btn-outline-success "

       >
       <i class="fas fa-arrow-left"></i>
      </button>  Page Edit 
    </nb-card-header>
        <nb-card-body>
          <form>
            <div class="row">
              <div class="col-sm-3">
                <div class="form-group">
                  <label for="pageName" class="label text-dark">Page Name <span class="text-danger"> *</span></label>
                  <input name="pageName"
                  #pageName="ngModel"
                 [(ngModel)]="pageInfoService.pageInfo.pageName" type="text"  class="form-control form-rounded form-control-sm  " id="pageName" placeholder="Page Name">
                 <div class="text-left text-danger"
                *ngIf="pageInfoService.pageInfo.pageName==''&&pageName.touched">
                Page Name  is required
                </div>
                </div>
              </div>
              <div class="col-sm-3">
                <div class="form-group">
                  <label for="pageLink" class="label text-dark">Page Link</label>
                  <input name="pageLink"
                  #pageLink="ngModel"
                 [(ngModel)]="pageInfoService.pageInfo.pageLink" type="text"  class="form-control form-rounded form-control-sm  " id="pageLink" placeholder="Page Link">
                 <!-- <div class="text-left text-danger"
                *ngIf="pageInfoService.pageInfo.pageLink==''&&pageLink.touched">
                Page Link is required
                </div> -->
                </div>
              </div>
              <div class="col-sm-3">
                <div class="form-group">
                  <label for="status" class="label text-dark">Status <span class="text-danger"> *</span></label>
                  <select id="status"  required #status="ngModel"
                  [(ngModel)]="pageInfoService.pageInfo.status"
                   class="form-control form-rounded form-control-sm  " name="status">
                 <option value=''>Select Status </option>
                 <option value="Active">Active </option>
                 <option value=" In Active"> In Active </option>    
             </select>
             <div class="text-left text-danger"
             *ngIf="pageInfoService.pageInfo.status==''&&status.touched">
             Status is required
             </div>
                </div>
              </div>
          
         
             
             
            </div>
           
            <div class="row">
              <div class="col-sm-3 ">
                <div class="form-group ">
                  <button  class="mr-1" [disabled]="pageInfoService.pageInfo.pageName==''||pageInfoService.pageInfo.status==''" nbButton (click)="save(pageInfoService.pageInfo)">Submit</button>
                
                </div>
              </div>
              <div class="col-sm-3">
                <div class="form-group">
                  
                </div>
              </div>
              <div class="col-sm-3">
                <div class="form-group">
                  
                </div>
              </div>
              <div class="col-sm-3">
                <div class="form-group">
                 
                </div>
              </div>
            </div> 
          
       
            
          </form>
        </nb-card-body>
     
    </nb-card>
  </div>
</div>
