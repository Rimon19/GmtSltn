<nb-card>
  <div class="col-md-12" style="overflow-x: scroll;">
    <div class="example-header">
             
              <h5>Yarn Count Determination</h5>
              <mat-form-field>
                <input matInput #filter (keyup)="applyFilter($event.target.value)" placeholder="Search Here..">
                <button mat-icon-button matSuffix aria-label="clear" *ngIf="filter.value" (click)="filter.value=''; applyFilter('');">
                  <mat-icon>close</mat-icon>
                </button>
              </mat-form-field>
            </div>
    
            <mat-table #table [dataSource]="dataSource" matSort >
    
              <!-- Position Column -->
              <ng-container matColumnDef="id" sticky>
                <mat-header-cell *matHeaderCellDef class="text-dark"> Actions  
                  <button class="btn btn-outline-success" (click)="AddNewInpurRow()"> <i class="fa fa-plus"></i></button>
                </mat-header-cell>
                <mat-cell *matCellDef="let element"> 
                  <button *ngIf="element.id!=0"  mat-icon-button (click)="edit(element)" > <mat-icon>launch</mat-icon></button>
                  <button *ngIf="element.id!=0" mat-button (click)="delete(element)" ><i class="far fa-trash-alt fa-lg text-danger"></i></button>
                </mat-cell>
              </ng-container>
                <!-- Fav Column -->
                <ng-container matColumnDef="fabricNature">
                  <mat-header-cell *matHeaderCellDef mat-sort-header  class="text-dark">Fabric Nature </mat-header-cell>
                  <mat-cell *matCellDef="let element">{{element.fabricNature}}</mat-cell>
                   
                </ng-container>
                <ng-container matColumnDef="construction">
                  <mat-header-cell *matHeaderCellDef mat-sort-header  class="text-dark">Construction </mat-header-cell>
                 <mat-cell *matCellDef="let element">{{element.construction}}</mat-cell>
                   
                </ng-container>
                <ng-container matColumnDef="colorRange">
                  <mat-header-cell *matHeaderCellDef mat-sort-header  class="text-dark">Color Range </mat-header-cell>
                 <mat-cell *matCellDef="let element">{{element.colorRange}}</mat-cell>
                   
                </ng-container>
                <ng-container matColumnDef="gsm">
                  <mat-header-cell *matHeaderCellDef mat-sort-header  class="text-dark">GSM/Weight </mat-header-cell>
                 <mat-cell *matCellDef="let element">{{element.gsm}}</mat-cell>
                   
                </ng-container>
                <ng-container matColumnDef="stitchLength">
                    <mat-header-cell *matHeaderCellDef mat-sort-header  class="text-dark">Stitch Length</mat-header-cell>
                   <mat-cell *matCellDef="let element">{{element.stitchLength}}</mat-cell>
                     
                  </ng-container>
                  <ng-container matColumnDef="processLoss">
                    <mat-header-cell *matHeaderCellDef mat-sort-header  class="text-dark">Process Loss</mat-header-cell>
                   <mat-cell *matCellDef="let element">{{element.processLoss}}</mat-cell>
                     
                  </ng-container>
                  <ng-container matColumnDef="compositionId">
                    <mat-header-cell *matHeaderCellDef mat-sort-header  class="text-dark">Composition</mat-header-cell>
                   <mat-cell *matCellDef="let element">{{element.status}}</mat-cell>
                     
                  </ng-container>
              <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
              <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
            </mat-table>
         
      
    
       
      </div>
      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </nb-card>
