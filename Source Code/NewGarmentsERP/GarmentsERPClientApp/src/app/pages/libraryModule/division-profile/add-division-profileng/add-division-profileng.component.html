<div class="row">
  <div class="col-lg-12">
    <nb-card>
      <nb-card-header>
        <button (click)="backHomePage()"
        class="btn btn-outline-success mr-2 "

       >
       <i class="fas fa-arrow-left "></i>
      </button>Division Information Entry
    </nb-card-header>
      <nb-card-body>
        <form #form="ngForm" (submit)="onSubmit(form)">
          <div class="row">
            <div class="col-sm-3">
              <div class="form-group">
                <label for="DivisionName" class="label text-dark">               
          Division Name <span class="text-danger">*</span></label>
                <input  required name="divisionName" #DivisionName="ngModel"
                [(ngModel)]="divisionProfileService.divisionProfile.divisionName"
                class="form-control form-rounded form-control-sm"type="text" 
                id="DivisionName" placeholder="Division Name">
                <div class="text-left text-danger"
                *ngIf="divisionProfileService.divisionProfile.divisionName==''&&DivisionName.touched">
                Division Name  is required
              </div>
              </div>
              
            </div>
           
            <div class="col-sm-3">
              <div class="form-group">
                <label for="Company" class="label text-dark">
                  Company<span class="text-danger">*</span> </label>
                  <select  required name="companyName" #CompanyName="ngModel"
                  [(ngModel)]="divisionProfileService.divisionProfile.companyName"
                  class="form-control form-rounded form-control-sm" >
                  <option value=''>Select Company Name</option>
                  <option  *ngFor="let btnAction of dropdownValueService.companyList" 
                  value="{{btnAction.compID}}">{{btnAction.company_Name}}</option>
                 
                  
             </select>
             <div class="text-left text-danger"
             *ngIf="divisionProfileService.divisionProfile.companyName==''&&CompanyName.touched">
             Company Name  is required
           </div>
              </div>
              
            </div>
            <div class="col-sm-3">
              <div class="form-group">
                <label for="ShortName" class="label text-dark">
                  Short Name</label>
                <input   name="shortName" #ShortName="ngModel"
                [(ngModel)]="divisionProfileService.divisionProfile.shortName"
                class="form-control form-rounded form-control-sm"type="text" 
                id="ShortName" placeholder="Short Name">
               
              </div>
              
            </div>
            <div class="col-sm-3">
              <div class="form-group">
                <label for="CountryName" class="label text-dark">
                  Country Name</label>
                  <select   name="countryId" #CountryId="ngModel"
                  [(ngModel)]="divisionProfileService.divisionProfile.countryId"
                   class="form-control form-rounded form-control-sm" >
                  <option [ngValue]=0>Select Country Name</option>
                  <option *ngFor="let countrylist of countryList" [value]="countrylist.regionID">{{countrylist.region_Name}}</option>
                  
              </select>
               
              </div>
              
            </div>
            
          </div>
          <div class="row">
            <div class="col-sm-3">
              <div class="form-group">
                <label for="ContactPerson" class="label text-dark">
                  Contact Person </label>
                <input  name="contactPerson" #ContactPerson="ngModel"
                [(ngModel)]="divisionProfileService.divisionProfile.contactPerson"
                class="form-control form-rounded form-control-sm"type="text" 
                id="ContactPerson" placeholder="Contact Person ">
               
              </div>
              
            </div>
           
            <div class="col-sm-3">
              <div class="form-group">
                <label for="ContactNumber" class="label text-dark">
                  Contact Number </label>
                <input   name="contactNumber" #ContactNumber="ngModel"
                [(ngModel)]="divisionProfileService.divisionProfile.contactNumber"
                class="form-control form-rounded form-control-sm"type="text" 
                id="ContactNumber" placeholder="Contact Number">
               
              </div>
              
            </div>
            <div class="col-sm-3">
              <div class="form-group">
                <label for="Website" class="label text-dark">
                  Website </label>
                <input   name="website" #Website="ngModel"
                [(ngModel)]="divisionProfileService.divisionProfile.website"
                class="form-control form-rounded form-control-sm"type="text" 
                id="Website" placeholder="Website">
               
              </div>
              
            </div>
            <div class="col-sm-3">
              <div class="form-group">
                <label for="Email" class="label text-dark">
                  Email </label>
                <input   name="email" #Email="ngModel"
                [(ngModel)]="divisionProfileService.divisionProfile.email"
                class="form-control form-rounded form-control-sm"type="text" 
                id="Email" placeholder="Email">
               
              </div>
              
            </div>
          </div>
          <div class="row">
           
            <div class="col-sm-3">
              <div class="form-group">
                <label for="Status" class="label text-dark">
                  Status</label>
                  <select   name="status" #Status="ngModel"
                  [(ngModel)]="divisionProfileService.divisionProfile.status"
                   id="Status" 
                   class="form-control form-rounded form-control-sm" >
                  <option value=''>Select Status</option>
                  <option  *ngFor="let btnAction of Active_Inactive" 
                  value="{{btnAction.val}}">{{btnAction.btn}}</option>
                  
              </select>
              </div>
              
            </div>
            <div class="col-sm-3">
              <div class="form-group">
                <label for="Address" class="label text-dark">
                  Address</label>
                  <textarea  name="address" #Address="ngModel"
                  [(ngModel)]="divisionProfileService.divisionProfile.address"
                  class="form-control form-rounded form-control-sm"id="Address" rows="1"></textarea>
               
              </div>
              
            </div>
            <div class="col-sm-3">
              <div class="form-group">
                <label for="Remark" class="label text-dark">
                  Remark </label>
                  <textarea  name="remark" #Remark="ngModel"
                  [(ngModel)]="divisionProfileService.divisionProfile.remark"
                   class="form-control form-rounded form-control-sm"id="Remark" rows="1"></textarea>
               
              </div>
              
            </div>
            
          </div>
          <button type="submit"  [disabled]="form.invalid" nbButton>Submit</button>
        </form>
      </nb-card-body>
    </nb-card>
  </div>
</div>
