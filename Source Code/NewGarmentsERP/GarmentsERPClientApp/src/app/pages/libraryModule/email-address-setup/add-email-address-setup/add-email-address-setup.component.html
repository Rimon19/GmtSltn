<div class="row">
  <div class="col-lg-12">
    <nb-card>
      <nb-card-header>Email Address Setup</nb-card-header>
      <nb-card-body>
        <form #form="ngForm" (submit)="onSubmit(form)">
          <div class="row">
            <div class="col-sm-3">
              <div class="form-group">
                <label for="userType" class="label">
                  User Type <span class="text-danger">*</span></label>
                  <select required name="userType" #UserType="ngModel"
                  [(ngModel)]="emailAddressSetupService.emailAddressSetup.userType"  
                   id="userType" 
                  class="form-control text-responsive" >
                  <option value=''>Select User Type</option>
                  <option  *ngFor="let btnAction of usertype" 
                  value="{{btnAction.val}}">{{btnAction.btn}}</option>        
             </select>
             <div class="text-left text-danger"
             *ngIf="emailAddressSetupService.emailAddressSetup.userType==''&&UserType.touched">
             User Type  is required
           </div>
              </div>
              
            </div>
           
            <div class="col-sm-3">
              <div class="form-group">
                <label for="ContactPerson" class="label">
                  Recipient Name<span class="text-danger">*</span> </label>
                <input required  name="recipientName" #RecipientName="ngModel"
                [(ngModel)]="emailAddressSetupService.emailAddressSetup.recipientName"  
                 id="recipientName" 
                class="form-control" type="text" 
                id="ContactPerson" placeholder="Recipient Name">
                <div class="text-left text-danger"
                *ngIf="emailAddressSetupService.emailAddressSetup.recipientName==''&&RecipientName.touched">
                Recipient Name is required
              </div>
              </div>
              
            </div>
            <div class="col-sm-3">
              <div class="form-group">
                <label for="emailAddress" class="label">
                  Email Address<span class="text-danger">*</span></label>
                <input required name="emailAddress" #EmailAddress="ngModel"
                [(ngModel)]="emailAddressSetupService.emailAddressSetup.emailAddress"  
                class="form-control" type="text" 
                id="emailAddress" placeholder="Email Address">
               
                <div class="text-left text-danger"
                *ngIf="emailAddressSetupService.emailAddressSetup.emailAddress==''&&EmailAddress.touched">
                Email Address  is required
              </div>
              </div>
              
            </div>
            
            
          </div>
         
          <button type="submit" [disabled]="form.invalid"   nbButton>Submit</button>
        </form>
      </nb-card-body>
    </nb-card>
  </div>
</div>
