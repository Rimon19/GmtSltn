<nb-card>
  <div class="col-md-12" style = "overflow-x: scroll;">
     
  
       
          <div class="example-header">
            <h5>Task Name  Info</h5>
            <mat-form-field>
              <input matInput #filter (keyup)="applyFilter($event.target.value)" placeholder="Search Here..">
              <button mat-icon-button matSuffix aria-label="clear" *ngIf="filter.value" (click)="filter.value=''; applyFilter('');">
                <mat-icon>close</mat-icon>
              </button>
            </mat-form-field>
          </div>
  
          <mat-table #table [dataSource]="dataSource" matSort >
  
            <!-- Position Column -->
            <ng-container matColumnDef="id">
              <mat-header-cell *matHeaderCellDef class="text-dark"> Actions  
                <button class="btn btn-outline-success ml-2" (click)="AddNewInpurRow()"> <i class="fa fa-plus"></i></button>
              </mat-header-cell>
              <mat-cell *matCellDef="let element" >       
                <button *ngIf="element.id!=0"  mat-icon-button (click)="edit(element)" > <mat-icon>launch</mat-icon></button>
                <button *ngIf="element.id!=0" mat-button (click)="delete(element)" ><i class="far fa-trash-alt fa-lg text-danger"></i></button>
              </mat-cell>
            
            </ng-container>
              <ng-container matColumnDef="taskNameId">
                <mat-header-cell *matHeaderCellDef mat-sort-header  class="text-dark">Task Name</mat-header-cell>
                <mat-cell *matCellDef="let element" >{{element.taskNameId}}</mat-cell> 
                <!-- <mat-cell *matCellDef="let element">
                  <mat-form-field floatLabel="never">
                  <input name="itemCategoryName" matInput  [value]="element.itemCategoryName" [(ngModel)]="element.itemCategoryName" >
                  </mat-form-field>
              </mat-cell>         -->
              </ng-container>
            
            <ng-container matColumnDef="taskShortName">
            <mat-header-cell *matHeaderCellDef mat-sort-header class="text-dark">Task Short Name</mat-header-cell>
            <mat-cell *matCellDef="let element" >{{element.taskShortName}}</mat-cell>  
            
          
          </ng-container>
          <ng-container matColumnDef="penalty">
            <mat-header-cell *matHeaderCellDef mat-sort-header class="text-dark">Penalty</mat-header-cell>
            <mat-cell *matCellDef="let element" >{{element.penalty}}</mat-cell>  
            
          
          </ng-container>
          <ng-container matColumnDef="sequenceNo">
            <mat-header-cell *matHeaderCellDef mat-sort-header class="text-dark">Sequence No</mat-header-cell>
            <mat-cell *matCellDef="let element" >{{element.sequenceNo}}</mat-cell>  
            
          
          </ng-container>
          <ng-container matColumnDef="completion">
            <mat-header-cell *matHeaderCellDef mat-sort-header class="text-dark">Completion</mat-header-cell>
            <mat-cell *matCellDef="let element" >{{element.completion}}</mat-cell>  
            
          
          </ng-container>
          <ng-container matColumnDef="groupName">
            <mat-header-cell *matHeaderCellDef mat-sort-header class="text-dark">Group Name</mat-header-cell>
            <mat-cell *matCellDef="let element" >{{element.groupName}}</mat-cell>  
            
          
          </ng-container>
          <ng-container matColumnDef="status">
            <mat-header-cell *matHeaderCellDef mat-sort-header class="text-dark">Status</mat-header-cell>
            <mat-cell *matCellDef="let element" >{{element.status}}</mat-cell>  
            
          
          </ng-container>
          <ng-container matColumnDef="groupSeqNo">
            <mat-header-cell *matHeaderCellDef mat-sort-header class="text-dark">Group Seq. No</mat-header-cell>
            <mat-cell *matCellDef="let element" >{{element.groupSeqNo}}</mat-cell>  
            
          
          </ng-container>
        
         
            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
          </mat-table>
       
       
  
     
    </div>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </nb-card>
