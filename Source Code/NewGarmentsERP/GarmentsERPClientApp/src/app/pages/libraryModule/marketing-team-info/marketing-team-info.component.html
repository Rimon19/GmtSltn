<nb-card>
  <div class="col-md-12" style = "overflow-x: scroll;">

          <div class="example-header">
           
            <h5>Marketing Team Info.</h5>
            <mat-form-field>
              <input matInput #filter (keyup)="applyFilter($event.target.value)" placeholder="Search Here..">
              <button mat-icon-button matSuffix aria-label="clear" *ngIf="filter.value" (click)="filter.value=''; applyFilter('');">
                <mat-icon>close</mat-icon>
              </button>
            </mat-form-field>
          </div>
  
          <mat-table #table [dataSource]="dataSource" matSort >
  
            <!-- Position Column -->
            <ng-container matColumnDef="id">
              <mat-header-cell *matHeaderCellDef class="text-dark"> Actions  
                <button class="btn btn-outline-success" (click)="AddNewInpurRow()"> <i class="fa fa-plus"></i></button>
              </mat-header-cell>
              <mat-cell *matCellDef="let element"> 
                <button *ngIf="element.id!=0"  mat-icon-button (click)="edit(element)" > <mat-icon>launch</mat-icon></button>
                <button *ngIf="element.id!=0" mat-button (click)="delete(element)" ><i class="far fa-trash-alt fa-lg text-danger"></i></button>
              </mat-cell>
            </ng-container>
              <!-- Fav Column -->
              <ng-container matColumnDef="teamName">
                <mat-header-cell *matHeaderCellDef mat-sort-header  class="text-dark">Team Name </mat-header-cell>
                <mat-cell *matCellDef="let element" >{{element.teamName}}</mat-cell>
                 
              </ng-container>
              <ng-container matColumnDef="teamLeaderId">
                <mat-header-cell *matHeaderCellDef mat-sort-header  class="text-dark">Team Leader </mat-header-cell>
                <mat-cell *matCellDef="let element" >{{element.teamLeaderId}}</mat-cell>
                 
              </ng-container>
              <ng-container matColumnDef="designation">
                <mat-header-cell *matHeaderCellDef mat-sort-header  class="text-dark">Designation </mat-header-cell>
                <mat-cell *matCellDef="let element" >{{element.designation}}</mat-cell>
                 
              </ng-container>
              <ng-container matColumnDef="email">
                <mat-header-cell *matHeaderCellDef mat-sort-header  class="text-dark">Email </mat-header-cell>
                <mat-cell *matCellDef="let element" >{{element.email}}</mat-cell>
                 
              </ng-container>
              <ng-container matColumnDef="contactNo">
                <mat-header-cell *matHeaderCellDef mat-sort-header  class="text-dark">ContactNo </mat-header-cell>
                <mat-cell *matCellDef="let element" >{{element.contactNo}}</mat-cell>
                 
              </ng-container>
              <ng-container matColumnDef="numberOfMembers">
                <mat-header-cell *matHeaderCellDef mat-sort-header  class="text-dark">Number of Members </mat-header-cell>
                <mat-cell *matCellDef="let element" >{{element.numberOfMembers}}</mat-cell>
                 
              </ng-container>
              <ng-container matColumnDef="status">
                <mat-header-cell *matHeaderCellDef mat-sort-header  class="text-dark">Status </mat-header-cell>
                <mat-cell *matCellDef="let element" >{{element.status}}</mat-cell>
                 
              </ng-container>
     
            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
          </mat-table>
       
       
    </div>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </nb-card>
