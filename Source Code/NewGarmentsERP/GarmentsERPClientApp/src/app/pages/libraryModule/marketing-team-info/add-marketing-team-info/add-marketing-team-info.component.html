<div class="row">
  <div class="col-lg-12">
    <nb-card>
      <nb-card-header>
        <button (click)="backTo()"
        class="btn btn-outline-success ">
       <i class="fas fa-arrow-left"></i></button>
        Marketing Team Entry
      </nb-card-header>
      <nb-card-body>
        <form #form="ngForm" (submit)="onSubmit(form)"  >
          <div class="row">
            <div class="col-sm-3">
              <div class="form-group">
                <label class="label text-dark">Team Name<span class="text-danger">*</span></label>
                <input  required #teamName="ngModel"
                [(ngModel)]="marketingTeamInfoService.marketingTeamInfo.teamName"  class="form-control form-rounded form-control-sm  "
                   name="teamName"   type="text" 
                    placeholder="Team Name">
                    <div class="text-left text-danger"
              *ngIf="marketingTeamInfoService.marketingTeamInfo.teamName==''&&teamName.touched">
              Team Name is required
            </div>
              </div>
              
            </div>
            <div class="col-sm-3">
              <div class="form-group">
                <label for="teamLeaderId" class="label text-dark">Team Leader <span class="text-danger">*</span></label>
                <select required #teamLeaderId="ngModel" (change)="onChangeTeamLeader(marketingTeamInfoService.marketingTeamInfo.teamLeaderId)"
                [(ngModel)]="marketingTeamInfoService.marketingTeamInfo.teamLeaderId"  class="form-control form-rounded form-control-sm  "name="teamLeaderId" >
                  <option value=''>Select </option>
                  <option *ngFor="let ui of userInfoList" [value]="ui.userId">{{ui.fullName}}({{ui.userTypeId}})</option>
                  
               </select>
               <div class="text-left text-danger"
              *ngIf="marketingTeamInfoService.marketingTeamInfo.teamLeaderId==0&&teamLeaderId.touched">
              Team Leader  is required
            </div>
              </div>
              
            </div>
            <div class="col-sm-3">
              <div class="form-group">
                <label class="label text-dark">Designation</label>
                <input   #designation="ngModel"
                [(ngModel)]="marketingTeamInfoService.marketingTeamInfo.designation"  class="form-control form-rounded form-control-sm  "
                   name="designation"   type="text" 
                    placeholder="Designation">
              </div>
            </div>
            <div class="col-sm-3">
              <div class="form-group">
                <label class="label text-dark">Email</label>
                <input  #email="ngModel"
                [(ngModel)]="marketingTeamInfoService.marketingTeamInfo.email"  class="form-control form-rounded form-control-sm  "
                   name="email"   type="text" 
                    placeholder="Email">
              </div>
            </div>  
            
          </div>
          <div class="row">
            <div class="col-sm-3">
              <div class="form-group">
                <label for="status" class="label text-dark">Team Status</label>
                <select id="status"   #status="ngModel"
                [(ngModel)]="marketingTeamInfoService.marketingTeamInfo.status"  class="form-control form-rounded form-control-sm  "
                  name="status">
               <option value=''>Select Status </option>
               <option value="Active">Active </option>
               <option value=" In Active"> In Active </option>    
           </select>
         
              </div>
            </div>
            <div class="col-sm-3">
              <div class="form-group">
                <label class="label text-dark">Contact No</label>
                <input   #contactNo="ngModel"
                [(ngModel)]="marketingTeamInfoService.marketingTeamInfo.contactNo"  class="form-control form-rounded form-control-sm  "
                   name="contactNo"   type="text" 
                    placeholder="Contact No">
              </div>
            </div>
         
        
      
            
          </div>
          <button type="submit" nbButton  [disabled]="form.invalid">Submit</button>
        </form>
      </nb-card-body>
    </nb-card>
  </div>
</div>
