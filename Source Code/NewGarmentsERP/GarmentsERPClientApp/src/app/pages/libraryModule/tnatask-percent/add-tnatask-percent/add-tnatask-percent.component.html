<div class="row">
  <div class="col-lg-12">
    <nb-card>
      <nb-card-header>
        <button (click)="backHomePage()"
        class="btn btn-outline-success mr-2 "

       >
       <i class="fas fa-arrow-left "></i>
      </button>TNA Task Percent Entry
    </nb-card-header>
      <nb-card-body>
        <form #form="ngForm" (submit)="onSubmit(form)">
          <div class="row">
            <div class="col-sm-3">
              <div class="form-group">
                <label for="TaskName" class="label text-dark">
                  Task Name	 <span class="text-danger">*</span></label>
                  <select required   name="taskNameId"
                  [(ngModel)]="tNATaskPercentService.tNATaskPercent.taskNameId"
                  #TaskNameId="ngModel"
                   class="form-control form-rounded form-control-sm  " >
                  <option [ngValue]=0>Select Task Name</option>
                  <option *ngFor="let taskNameEntryList of tNATaskNameEntryListItems" [value]="taskNameEntryList.id">{{taskNameEntryList.tnaTaskName}}</option>
                  
             </select>
             <div class="text-left text-danger"
             *ngIf="tNATaskPercentService.tNATaskPercent.taskNameId==0&&TaskNameId.touched">
             Task Name is required
           </div>
              </div>
              
            </div>
          
            <div class="col-sm-3">
              <div class="form-group">
                <label for="buyerNameId" class="label text-dark">
                  Buyer Name </label>
                  <select name="buyerNameId"  
                  [(ngModel)]="tNATaskPercentService.tNATaskPercent.buyerNameId"
                  #BuyerNameId="ngModel"  
                   class="form-control form-rounded form-control-sm  " >
                  <option [ngValue]=0>Select Buyer </option>
                  <option *ngFor="let buyerList of buyerListItems" [value]="buyerList.id">{{buyerList.contactName}}</option>
                 
             </select>
              
            </div>
            </div>
            <div class="col-sm-3">
              <div class="form-group">
                <label for="startPercent" class="label text-dark">
                  Start Percent </label>
                <input  [(ngModel)]="tNATaskPercentService.tNATaskPercent.startPercent"
                #StartPercent="ngModel"   class="form-control form-rounded form-control-sm  " 
                name="startPercent" type="text" 
                id="startPercent" placeholder="Start Percent">
               
              </div>
              
            </div>
            <div class="col-sm-3">
              <div class="form-group">
                <label for="noticeBefore" class="label text-dark">
                  Notice Before</label>
                  <input name="noticeBefore"   class="form-control form-rounded form-control-sm  "
                  [(ngModel)]="tNATaskPercentService.tNATaskPercent.noticeBefore"
                  #NoticeBefore="ngModel" 
                  type="text" 
                  id="noticeBefore" placeholder="Notice Before">
               
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-3">
              <div class="form-group">
                <label for="endPercent" class="label text-dark">
                  End Percent </label>
                <input  name="endPercent"
                [(ngModel)]="tNATaskPercentService.tNATaskPercent.endPercent"
                #EndPercent="ngModel"
                class="form-control form-rounded form-control-sm  " type="text" 
                id="endPercent" placeholder="End Percent">
               
              </div>
              
            </div>
           
            <div class="col-sm-3">
              <div class="form-group">
                <label for="Email" class="label text-dark">
                  Status	 </label>
                  <select  name="status"
                  [(ngModel)]="tNATaskPercentService.tNATaskPercent.status"
                  #Status="ngModel"
                  id="Status" 
                   class="form-control form-rounded form-control-sm  " >
                 <option value=''>Select Status</option>
                 <option  *ngFor="let btnAction of Active_Inactive" 
                 value="{{btnAction.val}}">{{btnAction.btn}}</option>
                 
             </select>
               
              </div>
              
            </div>
          
          </div>
         
          <button type="submit" [disabled]="form.invalid||tNATaskPercentService.tNATaskPercent.taskNameId==0"   nbButton>Submit</button>
        </form>
      </nb-card-body>
    </nb-card>
  </div>
</div>
