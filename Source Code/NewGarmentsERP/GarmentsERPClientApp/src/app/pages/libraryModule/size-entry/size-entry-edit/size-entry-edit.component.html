<div class="row">
  <div class="col-lg-12">
    <nb-card>

      <nb-card-header>
        <button (click)="backToYarnCount()"
        class="btn btn-outline-success "

       >
       <i class="fas fa-arrow-left"></i>
      </button>  Size Edit 
    </nb-card-header>
        <nb-card-body>
          <form>
            <div class="row">
              <div class="col-sm-3">
                <div class="form-group">
                  <label for="sinzeName" class="label text-dark">Size Name<span class="text-danger">*</span></label>
                  <input name="sinzeName" 
                  #sinzeName="ngModel"
                  class="form-control form-rounded form-control-sm  "
                 [(ngModel)]="sizeEntryService.sizeEntry.sinzeName" type="text"  id="sinzeName" placeholder="Size Name">
                 <div class="text-left text-danger"
                *ngIf="sizeEntryService.sizeEntry.sinzeName==''&&sinzeName.touched">
                Size Name is required
                </div>
                </div>
              </div>
              <div class="col-sm-3">
                <div class="form-group">
                  <label for="status" class="label text-dark">Status<span class="text-danger">*</span></label>
                  <select id="status"  required #status="ngModel"
                  [(ngModel)]="sizeEntryService.sizeEntry.status"
                   class="form-control form-rounded form-control-sm  " name="status">
                 <option value=''>Select Status </option>
                 <option value="Active">Active </option>
                 <option value=" In Active"> In Active </option>    
             </select>
             <div class="text-left text-danger"
             *ngIf="sizeEntryService.sizeEntry.status==''&&status.touched">
             Status is required
             </div>
                </div>
              </div>
          
              <div class="col-sm-3">
                <div class="form-group">
                  <label for="sequence" class="label text-dark">Sequence No.</label>
                  <input name="sequence"  
                  #sequence="ngModel"
                  class="form-control form-rounded form-control-sm"
                 [(ngModel)]="sizeEntryService.sizeEntry.sequence" type="text"
                   id="status" placeholder="Sequence No.">
                </div>
                
              </div>
             
             
            </div>
           
            <div class="row">
              <div class="col-sm-3 ">
                <div class="form-group ">
                  <button  class="mr-1" [disabled]="sizeEntryService.sizeEntry.sinzeName==''||sizeEntryService.sizeEntry.status==''" nbButton (click)="save(sizeEntryService.sizeEntry)">Submit</button>
                
                </div>
              </div>
              <div class="col-sm-3">
                <div class="form-group">
                  
                </div>
              </div>
              <div class="col-sm-3">
                <div class="form-group">
                  
                </div>
              </div>
              <div class="col-sm-3">
                <div class="form-group">
                 
                </div>
              </div>
            </div> 
          
       
            
          </form>
        </nb-card-body>
     
    </nb-card>
  </div>
</div>
