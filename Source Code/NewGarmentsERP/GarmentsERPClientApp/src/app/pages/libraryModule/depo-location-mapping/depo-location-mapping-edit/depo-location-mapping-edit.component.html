<div class="row">
  <div class="col-lg-12">
    <nb-card>
      <nb-card-header>
        <button (click)="backTo()"
        class="btn btn-outline-success "

       >
       <i class="fas fa-arrow-left"></i></button>
        Depo Location Mapping Edit
      </nb-card-header>
      <nb-card-body>
        <form #form="ngForm" (submit)="onSubmit(form)"  >
          <div class="row">
            <div class="col-sm-3"> 
              <div class="form-group">
                <label for="countryId" class="label text-dark">Country Name <span class="text-danger">*</span></label>
                <select required #countryName="ngModel"  (change)="onChangeCountryDDL(depoLocationMappingService.depoLocationMapping.countryId)"
                [(ngModel)]="depoLocationMappingService.depoLocationMapping.countryId" class="form-control form-rounded form-control-sm" name="countryId" >
                  <option [ngValue]=0>Select Country </option>
                  <option *ngFor="let countrylist of dropdownValueService.regionList" [value]="countrylist.regionID">{{countrylist.region_Name}}</option>
                  
               </select>
               <div class="text-left text-danger"
              *ngIf="depoLocationMappingService.depoLocationMapping.countryId==0&&countryName.touched">
              Country name is required
            </div>
              </div>
              
            </div>
            <div class="col-sm-3">
              <div class="form-group">
                <label for="ultimateCountryId" class="label text-dark">Ultimate Country <span class="text-danger">*</span></label>
                <select required #ultimateCountryId="ngModel"
                [(ngModel)]="depoLocationMappingService.depoLocationMapping.ultimateCountryId" class="form-control form-rounded form-control-sm" name="ultimateCountryId" >
                  <option [ngValue]=0>Select Ultimate Country </option>
                  <option *ngFor="let ultmateCountry of filterUltimateCountryList" [value]="ultmateCountry.id">{{ultmateCountry.ultimateCountryName}}</option>
                  
               </select>
               <div class="text-left text-danger"
              *ngIf="depoLocationMappingService.depoLocationMapping.ultimateCountryId==0&&ultimateCountryId.touched">
              Ultimate  Country is required
            </div>
              </div>
              
            </div>
            <div class="col-sm-3">
              <div class="form-group">
                <label class="label text-dark">Country Depo Name <span class="text-danger">*</span></label>
                <input  required #countryDepoName="ngModel"
                [(ngModel)]="depoLocationMappingService.depoLocationMapping.countryDepoName" class="form-control form-rounded form-control-sm" 
                   name="countryDepoName"   type="text" 
                    placeholder="Country Depo Name">
                    <div class="text-left text-danger"
              *ngIf="depoLocationMappingService.depoLocationMapping.countryDepoName==''&&countryDepoName.touched">
              Country Depo Name is required
            </div>
              </div>
              
            </div>
            <div class="col-sm-3">
              <div class="form-group">
                <label for="status" class="label text-dark">Status</label>
                <select id="status"   #status="ngModel"
                [(ngModel)]="depoLocationMappingService.depoLocationMapping.status"
                class="form-control form-rounded form-control-sm" name="status">
               <option value="">Select Status </option>
               <option value="Active">Active </option>
               <option value=" In Active"> In Active </option>    
           </select>
         
              </div>
            </div>
            
          </div>
          <button type="submit" nbButton  [disabled]="form.invalid">Submit</button>
        </form>
      </nb-card-body>
    </nb-card>
  </div>
</div>
