

<div class="row">
  <div class="col-lg-12">
    <nb-card>

      <nb-card-header>
        <button (click)="backTo()"
        class="btn btn-outline-success "

       >
       <i class="fas fa-arrow-left"></i>
      </button>  Terms and Condition Edit 
    </nb-card-header>
        <nb-card-body>
          <form>
            <div class="row">
              <div class="col-sm-3">
                <div class="form-group">
                  <label for="termsNCondition" class="label">Terms & Condition</label>
                  <input name="termsNCondition"
                  #termsnCondition="ngModel"
                 [(ngModel)]="termsAndConditionService.TermsNCondition.termsnCondition" type="text" nbInput fullWidth id="termsnCondition" placeholder="Terms & Condition">
                 <div class="text-left text-danger"
                *ngIf="termsAndConditionService.TermsNCondition.termsnCondition==''&&termsnCondition.touched">
                Terms & Condition  is required
                </div>
                </div>
              </div>
              <div class="col-sm-3">
                <div class="form-group">
                  <label for="moreTermsNCondition" class="label">More Terms & Condition</label>
                  <input name="moreTermsNCondition"
                  #moreTermsNCondition="ngModel"
                 [(ngModel)]="termsAndConditionService.TermsNCondition.moreTermsNCondition" type="text" nbInput fullWidth id="moreTermsNCondition" placeholder="More Terms & Condition">
                 
                </div>
              </div>
              <div class="col-sm-3">
                  <div class="form-group">
                   <label for="tagePage" class="label">Tage Page</label>
                  <ng-multiselect-dropdown
                      name="selectedItems"
                      [placeholder]="'Tag Page'"
                      [data]="dropdownList"
                      [(ngModel)]="selectedItems"
                      [settings]="dropdownSettings"  
                      (onSelect)="onItemSelect($event)"
                      (onSelectAll)="onSelectAll($event)"                
                      >
                      </ng-multiselect-dropdown>
                  </div>
                </div>
              <div class="col-sm-3">
                <div class="form-group">
                  <label for="status" class="label">Status</label>
                  <select id="status"  required #status="ngModel"
                  [(ngModel)]="termsAndConditionService.TermsNCondition.status"
                   class="form-control" name="status">
                 <option [ngValue]=0>Select Status </option>
                 <option value="Active">Active </option>
                 <option value=" In Active"> In Active </option>    
             </select>
             <div class="text-left text-danger"
             *ngIf="termsAndConditionService.TermsNCondition.status==''&&status.touched">
             Status is required
             </div>
                </div>
              </div>

            </div>
           
            <div class="row">
              <div class="col-sm-3 ">
                <div class="form-group ">
                  <button  class="mr-1" [disabled]="termsAndConditionService.TermsNCondition.termsnCondition==''||termsAndConditionService.TermsNCondition.status==''" nbButton (click)="save(termsAndConditionService.TermsNCondition,selectedItems)">Submit</button>
                
                </div>
              </div>
              <div class="col-sm-3">
                <div class="form-group">
                  
                </div>
              </div>
              <div class="col-sm-3">
                <div class="form-group">
                  
                </div>
              </div>
              <div class="col-sm-3">
                <div class="form-group">
                 
                </div>
              </div>
            </div> 
          
       
            
          </form>
        </nb-card-body>
     
    </nb-card>
  </div>
</div>
