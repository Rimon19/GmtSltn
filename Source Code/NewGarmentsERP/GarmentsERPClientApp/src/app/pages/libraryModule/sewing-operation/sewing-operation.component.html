<nb-card>
  <div class="col-md-12" style = "overflow-x: scroll;">
      
          <div class="example-header">
            <h5>Sewing Operation</h5>
            <mat-form-field>
              <input matInput #filter (keyup)="applyFilter($event.target.value)" placeholder="Search Here..">
              <button mat-icon-button matSuffix aria-label="clear" *ngIf="filter.value" (click)="filter.value=''; applyFilter('');">
                <mat-icon>close</mat-icon>
              </button>
            </mat-form-field>
          </div>
  
          <mat-table #table [dataSource]="dataSource" matSort >
  
            <ng-container matColumnDef="id">
              <mat-header-cell *matHeaderCellDef class="text-dark"> Actions  
                <button class="btn btn-outline-success ml-2" (click)="AddNewInpurRow()"> <i class="fa fa-plus"></i></button>
              </mat-header-cell>
              <mat-cell *matCellDef="let element" >       
                <button *ngIf="element.id!=0"  mat-icon-button (click)="edit(element)" > <mat-icon>launch</mat-icon></button>
                <button *ngIf="element.id!=0" mat-button (click)="delete(element)" ><i class="far fa-trash-alt fa-lg text-danger"></i></button>
              </mat-cell>
            
            </ng-container>  
          <ng-container matColumnDef="operation">
                <mat-header-cell *matHeaderCellDef mat-sort-header  class="text-dark">Operation</mat-header-cell>
                <mat-header-cell *matCellDef="let element" >{{element.operation}}</mat-header-cell> 
               
          </ng-container>   
          <ng-container matColumnDef="rate">
            <mat-header-cell *matHeaderCellDef mat-sort-header class="text-dark">Rate </mat-header-cell>
            <mat-header-cell *matCellDef="let element" >{{element.rate}}</mat-header-cell>  
            
          
          </ng-container>  
          <ng-container matColumnDef="uomId">
            <mat-header-cell *matHeaderCellDef mat-sort-header class="text-dark">UOM</mat-header-cell>
            <mat-header-cell *matCellDef="let element" >{{element.uomId}}</mat-header-cell>  
            
          
          </ng-container>
          <ng-container matColumnDef="resourceId">
            <mat-header-cell *matHeaderCellDef mat-sort-header class="text-dark">Resource</mat-header-cell>
            <mat-header-cell *matCellDef="let element" >{{element.resourceId}}</mat-header-cell>  
            
          
          </ng-container>
          <ng-container matColumnDef="operatorSMV">
            <mat-header-cell *matHeaderCellDef mat-sort-header class="text-dark">Operator SMV</mat-header-cell>
            <mat-header-cell *matCellDef="let element" >{{element.operatorSMV}}</mat-header-cell>    
          </ng-container>
          <ng-container matColumnDef="helperSMV">
            <mat-header-cell *matHeaderCellDef mat-sort-header class="text-dark">Helper SMV</mat-header-cell>
            <mat-header-cell *matCellDef="let element" >{{element.helperSMV}}</mat-header-cell>    
          </ng-container>
          <ng-container matColumnDef="totalSMV">
            <mat-header-cell *matHeaderCellDef mat-sort-header class="text-dark">Total SMV </mat-header-cell>
            <mat-header-cell *matCellDef="let element" >{{element.totalSMV}}</mat-header-cell>    
          </ng-container>
        
          
          

         
            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
          </mat-table>
       
     
    </div>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </nb-card>
