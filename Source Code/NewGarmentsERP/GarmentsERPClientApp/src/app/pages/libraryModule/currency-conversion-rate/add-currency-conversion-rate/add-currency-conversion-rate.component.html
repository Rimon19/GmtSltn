<div class="row">
  <div class="col-lg-12">
    <nb-card>
      <nb-card-header>Currency Conversion Rate</nb-card-header>
      <nb-card-body>
        <form #form="ngForm" (submit)="onSubmit(form)">
          <div class="row">
            <div class="col-sm-3">
              <div class="form-group">
                <label for="currency" class="label">
                  Currency <span class="text-danger">*</span></label>
                  <select    name="currency" #Currency="ngModel"
                  [(ngModel)]="currencyConversionRateService.currencyConversionRate.currency"
                   id="currency"  
                  class="form-control text-responsive" >
                  <option value=''>Select Currency</option>
                  <option  *ngFor="let btnAction of currency" 
                  value="{{btnAction.val}}">{{btnAction.btn}}</option>
                 
             </select>
             <div class="text-left text-danger"
             *ngIf="currencyConversionRateService.currencyConversionRate.currency==''&&Currency.touched">
             Currency is required
           </div>
              </div>
              
            </div>
           
            <div class="col-sm-3">
              <div class="form-group">
                <label for="conversionRate" class="label">
                  Conversion Rate<span class="text-danger">*</span> </label>
                <input  name="conversionRate" #ConversionRate="ngModel"
                [(ngModel)]="currencyConversionRateService.currencyConversionRate.conversionRate"
                 id="conversionRate"  
                class="form-control" type="text" 
             placeholder="Conversion Rate ">
              
             <div class="text-left text-danger"
             *ngIf="currencyConversionRateService.currencyConversionRate.conversionRate==0&&ConversionRate.touched">
             Conversion Rate is required
           </div>

              </div>
              
            </div>
            <div class="col-sm-3">
              <div class="form-group">
                <label for="marketingRate" class="label">
                  Marketing Rate<span class="text-danger">*</span></label>
                <input   name="marketingRate" #MarketingRate="ngModel"
                [(ngModel)]="currencyConversionRateService.currencyConversionRate.marketingRate"
                class="form-control" type="text" 
                id="marketingRate" placeholder="Marketing Rate">
               
                <div class="text-left text-danger"
                *ngIf="currencyConversionRateService.currencyConversionRate.marketingRate==0&&MarketingRate.touched">
                Marketing Rate is required
              </div>

              </div>
              
            </div>
            <div class="col-sm-3">
              <div class="form-group">
                <label for="date" class="label">
                  Date<span class="text-danger">*</span></label>
                  <input   name="date" #Date="ngModel"
                  [(ngModel)]="currencyConversionRateService.currencyConversionRate.date"
                   id="date"  [nbDatepicker]="Date"
                class="form-control" type="text" 
                 placeholder="Date">
                 <nb-datepicker #Date></nb-datepicker>
                <div class="text-left text-danger"
                *ngIf="currencyConversionRateService.currencyConversionRate.date==''&&Date.touched">
                Date is required
              </div>

              </div>
              
            </div>
            
          </div>
         
          <button type="submit" [disabled]="form.invalid
          ||currencyConversionRateService.currencyConversionRate.marketingRate==0 
          ||currencyConversionRateService.currencyConversionRate.conversionRate==0"
            nbButton>Submit</button>
        </form>
      </nb-card-body>
    </nb-card>
  </div>
</div>
