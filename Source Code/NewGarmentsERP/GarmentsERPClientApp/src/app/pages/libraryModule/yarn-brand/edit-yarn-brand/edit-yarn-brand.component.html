<div class="row">
  <div class="col-lg-12">
    <nb-card>
      <nb-card-header>
        <button (click)="back()" class="btn btn-outline-success">
          <i class="fas fa-arrow-left"></i>
        </button>
        Edit Yarn Brand Info
      </nb-card-header>
 
      <nb-card-body>
        <form #form="ngForm" (submit)="onSubmit(form)">
          <input  name="yarnBrandId"
                #yarnBrandId="ngModel"
               [(ngModel)]="yarnBrandInfoService.yarnBrandInfo.yarnBrandId"  type="hidden">
          <div class="row">
            <div class="col-sm-3">
              <div class="form-group">
                <label for="YarnBrand" class="label text-dark">Yarn  Brand</label>
                <input  name="yarnBrandName"
                #yarnBrandName="ngModel"
               [(ngModel)]="yarnBrandInfoService.yarnBrandInfo.yarnBrandName" class="form-control form-rounded form-control-sm  " type="text" 
                   id="YarnBrand" placeholder="Yarn Brand">
              </div>
            </div>
            <div class="col-sm-3">
              <div class="form-group">
                <label for="Status" class="label text-dark">Status</label>
                   <select name="Status"
                   #Status="ngModel"
                  [(ngModel)]="yarnBrandInfoService.yarnBrandInfo.status" id="Status" 
                   class="form-control form-rounded form-control-sm  ">
                   <option value=''>Select Status</option>
                   <option  *ngFor="let btnAction of Active_Inactive" 
                   value="{{btnAction.val}}">{{btnAction.btn}}</option>
                   
               </select>
              </div>
            </div>
            <div class="col-sm-3">
              <div class="form-group">
                <label for="SequenceNo" class="label text-dark">Sequence No.</label>
                <input   name="SequenceNo"
                #SequenceNo="ngModel"
               [(ngModel)]="yarnBrandInfoService.yarnBrandInfo.sequenceNo"  
                  class="form-control form-rounded form-control-sm  " type="text" 
                   id="SequenceNo" placeholder="Sequence No">
              </div>
            </div>
          </div>
          <button type="submit" nbButton>Submit</button>
        </form>
      </nb-card-body>
    </nb-card>
  </div>
</div>
