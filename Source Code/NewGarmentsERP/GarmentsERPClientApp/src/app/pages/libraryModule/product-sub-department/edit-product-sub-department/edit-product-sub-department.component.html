<div class="row">
  <div class="col-lg-12">
    <nb-card>
      <nb-card-header>  
        <button (click)="backToaproductSubDepartmentHomePage()"
       class="btn btn-outline-success "
 
      >
      <i class="fas fa-arrow-left"></i>
     </button> Edit Product Sub Department
   </nb-card-header>
      <nb-card-body>
        <form #form="ngForm" (submit)="onSubmit(form)">
          <div class="row">
            <div class="col-sm-3">
              <div class="form-group">
                <label for="subDepartmentName" class="label text-dark">
                  Sub Department Name<span class="text-danger">*</span></label>
                <input required   name="subDepartmentName" #SubDepartmentName="ngModel"
                [(ngModel)]="productSubDepartmentService.productSubDepartment.subDepartmentName"
               class="form-control form-rounded form-control-sm  " type="text" 
                id="subDepartmentName" placeholder="Sub Department Name">
                <div class="text-left text-danger"
                *ngIf="productSubDepartmentService.productSubDepartment.subDepartmentName==''&&SubDepartmentName.touched">
                Sub Department Name is required
              </div>
              </div>
              
            </div>
           
            <div class="col-sm-3">
              <div class="form-group">
                <label for="departnemtName" class="label text-dark">
                  Departnemt Name<span class="text-danger">*</span> </label>
            
              <select required class="form-control form-rounded form-control-sm  " name="departnemtName" #DepartnemtName="ngModel"
              [(ngModel)]="productSubDepartmentService.productSubDepartment.departnemtName">
                <option value=''>Select Status</option>
                <option  *ngFor="let btnAction of departmentName" 
                value="{{btnAction.val}}">{{btnAction.btn}}</option>
              </select>
              <div class="text-left text-danger"
                *ngIf="productSubDepartmentService.productSubDepartment.departnemtName==''&&DepartnemtName.touched">
                Departnemt Name is required
              </div>
              </div>
              
            </div>
        
            <div class="col-sm-3">
              <div class="form-group">
                <label for="CountryName" class="label text-dark">
                  Buyer Name</label>
                  <select   name="buyerNameId" #BuyerNameId="ngModel"
                  [(ngModel)]="productSubDepartmentService.productSubDepartment.buyerNameId"
                   id="buyerNameId" 
                  class="form-control form-rounded form-control-sm  " > 
                   <option [ngValue]=0>Select Buyer </option>
                   <option *ngFor="let buyerList of buyerListItems" [value]="buyerList.id">{{buyerList.contactName}}</option>
                  
              </select>
                  
              
               
              </div>
              
            </div>
            
          </div>
       
          <button type="submit" [disabled]="form.invalid"  nbButton>Submit</button>
        </form>
      </nb-card-body>
    </nb-card>
  </div>
</div>
