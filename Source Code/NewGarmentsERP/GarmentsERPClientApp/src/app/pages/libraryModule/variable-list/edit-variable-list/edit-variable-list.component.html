<div class="row">
  <div class="col-lg-12">
    <nb-card>

      <nb-card-header>
        <button (click)="backHomePage()"
        class="btn btn-outline-success mr-2 "

       >
       <i class="fas fa-arrow-left "></i>
      </button>Variable List Update 
    </nb-card-header>
        <nb-card-body>
          <form>
            <div class="row">
              <div class="col-sm-3">
                <div class="form-group">
                  <label for="companyId" class="label">
                    Company Name <span class="text-danger">*</span></label>
                    <select  name="companyId" #CompanyId="ngModel"
                    [(ngModel)]="variableListService.variableList.companyId"
                     id="companyId"  
                    class="form-control text-responsive" >
                    <option [ngValue]=0>Select Company Name </option>
                    <option *ngFor="let companyList of company" [value]="companyList.compId">{{companyList.companyName}}</option>
                   
               </select>
               <div class="text-left text-danger"
               *ngIf="variableListService.variableList.companyId==0&&CompanyId.touched">
               Company Name  is required
             </div>
                </div>
                
              </div>
              
            
              <div class="col-sm-3">
                <div class="form-group">
                  <label for="moduleId" class="label">
                    Module Name <span class="text-danger">*</span></label>
                    <select  name="moduleId" #ModuleId="ngModel"
                    [(ngModel)]="variableListService.variableList.moduleId"
                     id="moduleId"  
                    class="form-control text-responsive" >
                    <option [ngValue]=0>Select Module Name </option>
                    <option *ngFor="let erpModulList of erpModul" [value]="erpModulList.id">{{erpModulList.moduleName}}</option>
                   
               </select>
               <div class="text-left text-danger"
               *ngIf="variableListService.variableList.moduleId==0&&ModuleId.touched">
               Module Name  is required
             </div>
                </div>
                
              </div>
             
              <div class="col-sm-3">
                <div class="form-group">
                  <label for="variableName" class="label">Variable Name<span class="text-danger">*</span></label>
                  <input  name="variableName" #VariableName="ngModel"
                  [(ngModel)]="variableListService.variableList.variableName"
                  class="form-control" type="text" 
                  id="variableName" placeholder="variableName">
                  
                </div>
                <div class="text-left text-danger"
                *ngIf="variableListService.variableList.variableName==''&&VariableName.touched">
                Variable Name  is required
              </div>
            </div>
              
             
            </div>
           
            <div class="row">
              <div class="col-sm-3 ">
                <div class="form-group ">
                  <button  class="mr-1"
                   [disabled]="variableListService.variableList.companyId==0||variableListService.variableList.moduleId==0||variableListService.variableList.variableName==''" nbButton
                    (click)="update(variableListService.variableList)">Update</button>
                
                </div>
              </div>
              <div class="col-sm-3">
                <div class="form-group">
                  
                </div>
              </div>
              <div class="col-sm-3">
                <div class="form-group">
                  
                </div>
              </div>
              <div class="col-sm-3">
                <div class="form-group">
                 
                </div>
              </div>
            </div> 
          
       
            
          </form>
        </nb-card-body>
     
    </nb-card>
  </div>
</div>
