<nb-card>
  <div class="col-md-12" style = "overflow-x: scroll;">

  
        
          <div class="example-header">
            <h5>Garment Item</h5>
            <mat-form-field>
              <input matInput #filter (keyup)="applyFilter($event.target.value)" placeholder="Search Here..">
              <button mat-icon-button matSuffix aria-label="clear" *ngIf="filter.value" (click)="filter.value=''; applyFilter('');">
                <mat-icon>close</mat-icon>
              </button>
            </mat-form-field>
          </div>
  
          <mat-table #table [dataSource]="dataSource" matSort >
  
            <ng-container matColumnDef="id">
              <mat-header-cell *matHeaderCellDef class="text-dark"> Actions  
                <button class="btn btn-outline-success ml-2" (click)="AddNewInpurRow()"> <i class="fa fa-plus"></i></button>
              </mat-header-cell>
              <mat-cell *matCellDef="let element" >       
                <button *ngIf="element.id!=0"  mat-icon-button (click)="edit(element)" > <mat-icon>launch</mat-icon></button>
                <button *ngIf="element.id!=0" mat-button (click)="delete(element)" ><i class="far fa-trash-alt fa-lg text-danger"></i></button>
              </mat-cell>
            
            </ng-container>  
          <ng-container matColumnDef="itemName">
                <mat-header-cell *matHeaderCellDef mat-sort-header  class="text-dark">Item Name</mat-header-cell>
                <mat-cell *matCellDef="let element" >{{element.itemName}}</mat-cell> 
               
          </ng-container>   
          <ng-container matColumnDef="commercialName">
            <mat-header-cell *matHeaderCellDef mat-sort-header class="text-dark">Commercial Name </mat-header-cell>
            <mat-cell *matCellDef="let element" >{{element.commercialName}}</mat-cell>  
            
          
          </ng-container>  
          <ng-container matColumnDef="productCategoryId">
            <mat-header-cell *matHeaderCellDef mat-sort-header class="text-dark">Product Category </mat-header-cell>
            <mat-cell *matCellDef="let element" >{{element.productCategoryId}}</mat-cell>  
            
          
          </ng-container>  
          <ng-container matColumnDef="productTypeId">
            <mat-header-cell *matHeaderCellDef mat-sort-header class="text-dark">Product Type </mat-header-cell>
            <mat-cell *matCellDef="let element" >{{element.productTypeId}}</mat-cell>  
            
          
          </ng-container>  
          <ng-container matColumnDef="standardSMV">
            <mat-header-cell *matHeaderCellDef mat-sort-header class="text-dark">Standard SMV </mat-header-cell>
            <mat-cell *matCellDef="let element" >{{element.standardSMV}}</mat-cell>  
            
          
          </ng-container>  
          <ng-container matColumnDef="efficiency">
            <mat-header-cell *matHeaderCellDef mat-sort-header class="text-dark">Efficiency% </mat-header-cell>
            <mat-cell *matCellDef="let element" >{{element.efficiency}}</mat-cell>  
            
          
          </ng-container>  
          <ng-container matColumnDef="status">
            <mat-header-cell *matHeaderCellDef mat-sort-header class="text-dark">Status  </mat-header-cell>
            <mat-cell *matCellDef="let element" >{{element.status}}</mat-cell>  
            
          
          </ng-container>
        
          
          

         
            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
          </mat-table>
       
      
  
     
    </div>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </nb-card>
