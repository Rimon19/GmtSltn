<div class="row">
  <div class="col-lg-12">
    <nb-card>
      <nb-card-header>
        <button (click)="backHomePage()"
        class="btn btn-outline-success "
  
       >
       <i class="fas fa-arrow-left"></i></button>
       Knitting Charge Entry
      </nb-card-header>
      <nb-card-body>
        <form #form="ngForm" (submit)="onSubmit(form)">
          <div class="row">
            <div class="col-sm-3">
              <div class="form-group">
                <label for="companyName" class="label text-dark">
                  Company Name </label>
                <select  name="companyName" #companyName="ngModel"
                [(ngModel)]="knittingChargeService.knittingCharge.companyName"  
                id="companyName" 
               class="form-control form-rounded form-control-sm  " >
               <option value=''>Select Company Name</option>
               <option  *ngFor="let btnAction of dropdownValueService.companyList" 
               value="{{btnAction.compID}}">{{btnAction.company_Name}}</option>
               
           </select>

              </div>
              
            </div>
           
            <div class="col-sm-3">
              <div class="form-group">
                <label for="bodyPartId" class="label text-dark">
                  Body Part </label>
                  <select  name="bodyPartId" #bodyPartId="ngModel"
                  [(ngModel)]="knittingChargeService.knittingCharge.bodyPartId"   
                  id="bodyPartId" 
                 class="form-control form-rounded form-control-sm  " >
                  <option [ngValue]=0>Select Body Part </option>
                  <option *ngFor="let bodyPartList of bodyPart" [value]="bodyPartList.id">{{bodyPartList.bodyPartTypeName}}</option>
                 
             </select>
              </div>
              
            </div>
            <div class="col-sm-3">
              <div class="form-group">
                <label for="constructionComposition" class="label text-dark">
                  Construction & Composition</label>
                <input  name="constructionComposition" #ConstructionComposition="ngModel"
                [(ngModel)]="knittingChargeService.knittingCharge.constructionComposition"    
                class="form-control form-rounded form-control-sm  " type="text" 
                id="constructionComposition" placeholder="Construction Composition">
               
              </div>
              
            </div>
            <div class="col-sm-3">
              <div class="form-group">
                <label for="gsm" class="label text-dark">
                  GSM </label>
                  <input  name="gsm" #gsm="ngModel"
                  [(ngModel)]="knittingChargeService.knittingCharge.gsm"     
                  class="form-control form-rounded form-control-sm  " type="text" 
                  id="gsm" placeholder="Gsm">
               
              </div>
              
            </div>
            
          </div>
          <div class="row">
            <div class="col-sm-3">
              <div class="form-group">
                <label for="gauge" class="label text-dark">
                  Gauge </label>
                <input  name="gauge" #Gauge="ngModel"
                [(ngModel)]="knittingChargeService.knittingCharge.gauge"  
                class="form-control form-rounded form-control-sm  " type="text" 
                id="gauge" placeholder="Gauge">
               
              </div>
              
            </div>
           
            <div class="col-sm-3">
              <div class="form-group">
                <label for="yarnDescription" class="label text-dark">
                  Yarn Description </label>
                <input   name="yarnDescription" #yarnDescription="ngModel"
                [(ngModel)]="knittingChargeService.knittingCharge.yarnDescription"  
                class="form-control form-rounded form-control-sm  " type="text" 
                id="yarnDescription" placeholder="Yarn Description">
               
              </div>
              
            </div>
            <div class="col-sm-3">
              <div class="form-group">
                <label for="inHouseRate" class="label text-dark">
                  In-House Rate </label>
                <input   name="inHouseRate" #inHouseRate="ngModel"
                [(ngModel)]="knittingChargeService.knittingCharge.inHouseRate"  
                class="form-control form-rounded form-control-sm  " type="number" 
                id="inHouseRate" placeholder="In House Rate">
               
              </div>
              
            </div>
            <div class="col-sm-3">
              <div class="form-group">
                <label for="customerRate" class="label text-dark">
                  Customer Rate </label>
                <input  name="customerRate" #customerRate="ngModel"
                [(ngModel)]="knittingChargeService.knittingCharge.customerRate"   
                class="form-control form-rounded form-control-sm  " type="text" 
                id="customerRate" placeholder="Customer Rate">
               
              </div>
              
            </div>
          </div>
          <div class="row">
           
            <div class="col-sm-3">
              <div class="form-group">
                <label for="subconBuyer" class="label text-dark">
                  Subcon Buyer</label>
                  <select  name="subconBuyer" #subconBuyer="ngModel"
                  [(ngModel)]="knittingChargeService.knittingCharge.subconBuyer"   
                   id="subconBuyer" 
                  class="form-control form-rounded form-control-sm  " >
                  <option value=''>Select buyer</option>
                  <option  *ngFor="let btnAction of dropdownValueService.buyerList" 
                  value="{{btnAction.id}}">{{btnAction.contactName}}</option>
                  
              </select>
              </div>
              
            </div>
            <div class="col-sm-3">
              <div class="form-group">
                <label for="uomId" class="label text-dark">
                  UOM</label>
                  <select   name="uomId" #uomId="ngModel"
                  [(ngModel)]="knittingChargeService.knittingCharge.uomId"  
                  id="uomId" 
                 class="form-control form-rounded form-control-sm  " >
                  <option [ngValue]=0>Select UOM </option>
                  <option *ngFor="let orderUOMList of orderUOM" [value]="orderUOMList.id">{{orderUOMList.uomName}}</option>
                 
             </select>
               
              </div>
              
            </div>
            <div class="col-sm-3">
              <div class="form-group">
                <label for="Status" class="label text-dark">
                  Status </label>
                  <select   name="status" #Status="ngModel"
                  [(ngModel)]="knittingChargeService.knittingCharge.status"  
                   id="Status" 
                  class="form-control form-rounded form-control-sm  " >
                  <option value=''>Select Status</option>
                  <option  *ngFor="let btnAction of Active_Inactive" 
                  value="{{btnAction.val}}">{{btnAction.btn}}</option>
                  
              </select>
               
              </div>
              
            </div>
            
          </div>
          <button type="submit"   nbButton>Submit</button>
        </form>
      </nb-card-body>
    </nb-card>
  </div>
</div>
