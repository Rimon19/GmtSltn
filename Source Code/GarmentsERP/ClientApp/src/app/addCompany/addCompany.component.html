<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title></title>
</head>
<body>
  <h4>{{title}}</h4>
  <h3>Company</h3>
  <hr />
  <form [formGroup]="companyForm" (ngSubmit)="save()" #formDir="ngForm" novalidate>
      <div class="form-group row">
        <label class="control-label col-md-12" for="companyName">companyName</label>
        <div class="col-md-4">
          <input class="form-control" type="text" formControlName="companyName" data-val="true">
        </div>
        <span class="text-danger" *ngIf="companyForm.hasError('required', 'companyName') && formDir.submitted">
          companyName is required
        </span>
      </div>

      <div class="form-group row">
        <label class=" control-label col-md-12" for="details">details</label>
        <div class="col-md-4">
          <input class="form-control" type="text" formControlName="details">
        </div>
        <span class="text-danger" *ngIf="companyForm.hasError('required', 'details') && formDir.submitted">
          details is required.
        </span>
      </div>


      <div class="form-group">
        <button type="submit" class="btn btn-default">Save</button>
        <button class="btn" (click)="cancel()">Cancel</button>
      </div>
  </form>
</body>
</html>
