<h4>Company Data</h4>
<p>This component demonstrates fetching Company data from the server.</p>
<p *ngIf="!complist"><em>Loading...</em></p>
<p>
  <button type="button" class="btn btn-info" (click)="openModalDialog()">Add new</button>
</p>
<!--<pre>{{complist|json}}</pre>-->
<table class='table' style="background-color:#FFFFFF; border:2px#6D7B8D; padding:5px;width:99%;table-layout:fixed;" cellpadding="2" cellspacing="2" *ngIf="complist">
  <tr style="height: 30px; background-color:#336699 ; color:#FFFFFF ;border: solid1px#659EC7;">

    <td width="80" align="center">Company ID</td>
    <td width="150" align="center">Company Name</td>
    <td width="150" align="center">Details</td>
    <td width="150" align="center">Actions</td>

  </tr>
  <tbody *ngFor="let comp of complist">
    <tr>
      <td align="center" style="border: solid1px#659EC7; padding: 5px;table-layout:fixed;"><span style="color:#9F000F">{{comp.compId}}</span></td>
      <td style="border: solid1px#659EC7; padding: 5px;table-layout:fixed;"><span style="color:#9F000F">{{comp.companyName}}</span></td>
      <td style="border: solid1px#659EC7; padding: 5px;table-layout:fixed;"><span style="color:#9F000F">{{comp.details}}</span></td>


      <td align="center" style="border: solid1px#659EC7; padding: 5px;table-layout:fixed;">
        <button type="button" class="btn btn-link btn-sm" (click)="openModalDialog(comp.compId)">Edit</button>
        <button type="button" class="btn btn-link btn-sm" (click)="delete(comp.compId)">Delete</button>
      </td>

    </tr>
   
  </tbody>
</table>

<div class="modal" id="modalCompany" tabindex="1" role="dialog" [ngStyle]="{'display':display}">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" aria-label="Close" (click)="closeModalDialog()"><span aria-hidden="true"></span></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="companyForm" (ngSubmit)="save()" #formDir="ngForm" novalidate>
          <div class="form-group row">
            <label class=" control-label col-md-12" for="companyName">company Name</label>
            <div class="col-md-4">
              <input class="form-control" type="text" formControlName="companyName">
            </div>
            <span class="text-danger" *ngIf="companyForm.hasError('required', 'companyName') && formDir.submitted">
              company Name is required.
            </span>
          </div>
          <div class="form-group row">
            <label class="control-label col-md-12" for="details">details</label>
            <div class="col-md-4">
              <input class="form-control" type="text" formControlName="details">
            </div>
            <span class="text-danger" *ngIf="companyForm.hasError('required', 'details') && formDir.submitted">
              details is required
            </span>
          </div>
         
         
          <div class="form-group">
            <button type="submit" class="btn btn-default">Save</button>
            <button class="btn" (click)="closeModalDialog()">Cancel</button>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" (click)="closeModalDialog()">Close</button>
      </div>
    </div>
  </div>
</div>
