<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title></title>
</head>
<body>
  <h1>{{title}}</h1>
  <h3>Buyer</h3>
  <hr />
  <form [formGroup]="BuyerForm" (ngSubmit)="save()" #formDir="ngForm" novalidate>
      <div class="form-group row">
        <label class="control-label col-md-12" for="buyerName">Buyer Name</label>
        <div class="col-md-4">
          <input class="form-control" type="text" formControlName="buyerName" data-val="true">
        </div>
        <span class="text-danger" *ngIf="BuyerForm.hasError('required', 'buyerName') && formDir.submitted">
          buyerName is required
        </span>
      </div>

      <div class="form-group row">
        <label class=" control-label col-md-12" for="details">Details</label>
        <div class="col-md-4">
          <input class="form-control" type="text" formControlName="details">
        </div>
        <span class="text-danger" *ngIf="BuyerForm.hasError('required', 'details') && formDir.submitted">
          details is required.
        </span>
      </div>


      <div class="form-group">
        <button type="submit" class="btn btn-default">Save</button>
        <button class="btn" (click)="cancel()">Cancel</button>
      </div>
  </form>
</body>
</html>
