<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title></title>
</head>
<body>
  <h4>{{title}}</h4>
  <h3>Country</h3>
  <hr />
  <form [formGroup]="RegionForm" (ngSubmit)="save()" #formDir="ngForm" novalidate>
    

      <div class="form-group row">
        <label class=" control-label col-md-12" for="regionName">Country Name</label>
        <div class="col-md-4">
          <input class="form-control" type="text" formControlName="regionName">
        </div>
        <span class="text-danger" *ngIf="RegionForm.hasError('required', 'regionName') && formDir.submitted">
          regionName is required.
        </span>
      </div>


      <div class="form-group">
        <button type="submit" class="btn btn-default">Save</button>
        <button class="btn" (click)="cancel()">Cancel</button>
      </div>
  </form>
</body>
</html>
