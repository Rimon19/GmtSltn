
<nb-card>
  <div class="col-md-12" style = "overflow-x: scroll;">
    <div class="smart-table-container" style = "width:100%;">

      <div class="example-container mat-elevation-z8">
        <div class="example-header">
          <h5>Daily Income</h5>

        </div>

        <mat-table #table [dataSource]="dataSource" matSort >

        <ng-container matColumnDef="entryDate">
          <mat-header-cell *matHeaderCellDef mat-sort-header  class="text-dark"> Date</mat-header-cell>
          <mat-header-cell *matCellDef="let element" >{{element.entryDate}}</mat-header-cell>

          </ng-container>

          <ng-container matColumnDef="PaidAmount">
            <mat-header-cell *matHeaderCellDef mat-sort-header  class="text-dark">Total Income</mat-header-cell>
            <mat-header-cell *matCellDef="let element" >{{element.PaidAmount}}</mat-header-cell>

          </ng-container>
          <ng-container matColumnDef="totalExpense">
            <mat-header-cell *matHeaderCellDef mat-sort-header  class="text-dark">Due Amount</mat-header-cell>
            <mat-header-cell *matCellDef="let element" >{{element.DueAmount}}</mat-header-cell>

          </ng-container>
          
          <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
          <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
        </mat-table>
       
      </div>
  
    </div>
  </div>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</nb-card>
