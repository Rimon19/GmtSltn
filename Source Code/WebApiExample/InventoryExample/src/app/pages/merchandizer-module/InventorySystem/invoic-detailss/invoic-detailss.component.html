
<nb-card>
  <div class="col-md-12" style = "overflow-x: scroll;">
    <div class="smart-table-container" style = "width:100%;">

      <div class="example-container mat-elevation-z8">
        <div class="example-header">
          <h5>Invoice Details</h5>
          <mat-form-field>
            <input matInput #filter (keyup)="applyFilter($event.target.value)" placeholder="Search Here..">
            <button mat-icon-button matSuffix aria-label="clear" *ngIf="filter.value" (click)="filter.value=''; applyFilter('');">
              <mat-icon>close</mat-icon>
            </button>
          </mat-form-field>
        </div>

        <mat-table #table [dataSource]="dataSource" matSort >

          <!-- Position Column -->
          <ng-container matColumnDef="key">
            <mat-header-cell *matHeaderCellDef class="text-dark"> Actions  
              <button class="btn btn-outline-success" (click)="AddNewInpurRow()"> <i class="fa fa-plus"></i></button>
            </mat-header-cell>
            <mat-cell *matCellDef="let element" > 
              <button *ngIf="element.key==0"  class="btn btn-outline-success" (click)="save(element)">save</button>
            
              <button *ngIf="element.key!=0"  mat-icon-button (click)="printInvoice(element)" > print</button>
              <button *ngIf="element.key!=0" mat-button (click)="delete(element)" ><i class="far fa-trash-alt fa-lg text-danger"></i></button>
            </mat-cell>
          
          </ng-container>


          
           
        

          <!-- Name Column -->
          <ng-container matColumnDef="clienName">
          <mat-header-cell *matHeaderCellDef mat-sort-header class="text-dark"> Customer Name</mat-header-cell>
          <mat-cell *matCellDef="let element">
            <mat-form-field floatLabel="never">
              <input matInput placeholder="Customer Name" [value]="element.clienName" [(ngModel)]="element.clienName" required>
            </mat-form-field>
          
        
          </mat-cell>
        
        </ng-container>
      

       
        <ng-container matColumnDef="entryDate">
          <mat-header-cell *matHeaderCellDef mat-sort-header class="text-dark"> Date</mat-header-cell>
          <mat-cell *matCellDef="let element">
          <mat-form-field floatLabel="never">
          <input matInput  [(ngModel)]="element.entryDate" [(value)]="element.entryDate" placeholder="Date">
          
          </mat-form-field>
          </mat-cell>
          </ng-container>

          <ng-container matColumnDef="totalAmount">
            <mat-header-cell *matHeaderCellDef mat-sort-header class="text-dark"> Total Price</mat-header-cell>
            <mat-cell *matCellDef="let element">
              <mat-form-field floatLabel="never">
                <input matInput placeholder="Total Amount" [value]="element.totalAmount" [(ngModel)]="element.totalAmount" required>
              </mat-form-field>
            
          
            </mat-cell>
          
          </ng-container>
          <ng-container matColumnDef="PaidAmount">
            <mat-header-cell *matHeaderCellDef mat-sort-header class="text-dark">Paid Amount</mat-header-cell>
            <mat-cell *matCellDef="let element">
              <mat-form-field floatLabel="never">
                <input matInput placeholder="Paid Amount" [value]="element.PaidAmount" [(ngModel)]="element.PaidAmount" required>
              </mat-form-field>
            
          
            </mat-cell>
          
          </ng-container>

          <ng-container matColumnDef="DueAmount">
            <mat-header-cell *matHeaderCellDef mat-sort-header class="text-dark">Due Amount</mat-header-cell>
            <mat-cell *matCellDef="let element">
              <mat-form-field floatLabel="never">
                <input matInput placeholder="Due Amount" [value]="element.DueAmount" [(ngModel)]="element.DueAmount" required>
              </mat-form-field>
            
          
            </mat-cell>
          
          </ng-container>
          <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
          <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
        </mat-table>
      
      </div>
    </div>
  </div>
      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>

</nb-card>
