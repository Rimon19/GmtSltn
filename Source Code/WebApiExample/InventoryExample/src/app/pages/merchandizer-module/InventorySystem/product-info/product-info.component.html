
<nb-card>
<div class="col-md-12" style = "overflow-x: scroll;">
    <div class="smart-table-container" style = "width:100%;">

      <div class="example-container mat-elevation-z8">
        <div class="example-header">
          <h5>Product Info</h5>
          <mat-form-field>
            <input matInput #filter (keyup)="applyFilter($event.target.value)" placeholder="Search Here..">
            <button mat-icon-button matSuffix aria-label="clear" *ngIf="filter.value" (click)="filter.value=''; applyFilter('');">
              <mat-icon>close</mat-icon>
            </button>
          </mat-form-field>
        </div>

        <mat-table #table [dataSource]="dataSource" matSort >

          <!-- Position Column -->
          <ng-container matColumnDef="key">
            <mat-header-cell *matHeaderCellDef class="text-dark"> Actions  
              <button class="btn btn-outline-success" (click)="AddNewInpurRow()"> <i class="fa fa-plus"></i></button>
            </mat-header-cell>
            <mat-cell *matCellDef="let element" > 
              <button *ngIf="element.key==0"  class="btn btn-outline-success" (click)="save(element)">save</button>
            
              <button *ngIf="element.key!=0"  mat-icon-button (click)="edit(element)" > <mat-icon>launch</mat-icon></button>
              <button *ngIf="element.key!=0" mat-button (click)="delete(element)" ><i class="far fa-trash-alt fa-lg text-danger"></i></button>
            </mat-cell>
          
          </ng-container>


            <!-- Fav Column -->
            <ng-container matColumnDef="catagory">
              <mat-header-cell *matHeaderCellDef mat-sort-header  class="text-dark"> Category </mat-header-cell>
              <mat-header-cell *matCellDef="let element" >{{element.catagory}}</mat-header-cell>             
            </ng-container>

            <ng-container matColumnDef="subCategory">
              <mat-header-cell *matHeaderCellDef mat-sort-header  class="text-dark" > Sub Category </mat-header-cell>
              <mat-header-cell *matCellDef="let element" >{{element.subCategory}}</mat-header-cell>          
            </ng-container>
        

          <!-- Name Column -->
          <ng-container matColumnDef="name">
          <mat-header-cell *matHeaderCellDef mat-sort-header class="text-dark">Brand Name</mat-header-cell>
          <mat-header-cell *matCellDef="let element" >{{element.name}}</mat-header-cell>  
         
        
        </ng-container>

        <ng-container matColumnDef="quantity">
            <mat-header-cell *matHeaderCellDef mat-sort-header class="text-dark"> Quantity</mat-header-cell>
            <mat-header-cell *matCellDef="let element" >{{element.quantity}}</mat-header-cell>

          </ng-container>
          <ng-container matColumnDef="date">
              <mat-header-cell *matHeaderCellDef mat-sort-header class="text-dark"> Date</mat-header-cell>
              <mat-header-cell *matCellDef="let element" >{{element.date}}</mat-header-cell>

              </ng-container>

              <ng-container matColumnDef="importedForm">
                  <mat-header-cell *matHeaderCellDef mat-sort-header class="text-dark"> Imported Form</mat-header-cell>
                  <mat-header-cell *matCellDef="let element" >{{element.importedForm}}</mat-header-cell>
                </ng-container>

                <ng-container matColumnDef="cost">
                    <mat-header-cell *matHeaderCellDef mat-sort-header class="text-dark"> Price</mat-header-cell>
                    <mat-header-cell *matCellDef="let element" >{{element.cost}}</mat-header-cell>

                  </ng-container>
          <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
          <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
        </mat-table>
     
      </div>

    </div>
  </div>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</nb-card>
